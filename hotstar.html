  <title>Kick Stream</title>

  <!-- HLS + DPlayer -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #dplayer {
      width: 100%;
      height: 100%;
    }

    #qualityMenu {
      position: absolute;
      right: 60px;
      bottom: 80px;
      background: rgba(0,0,0,0.95);
      padding: 10px 0;
      border-radius: 8px;
      display: none;
      z-index: 9999;
      min-width: 100px;
    }

    .quality-item {
      padding: 8px 15px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .quality-item:hover {
      background: rgba(255,255,255,0.15);
    }

    #loadingScreen {
      position: fixed;
      inset: 0;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      z-index: 10000;
    }
  </style>
</head>

<body>

<div id="loadingScreen">Loading Stream...</div>
<div id="dplayer"></div>
<div id="qualityMenu"></div>

<script>
(async function() {

  const username = "siddh07";
  let streamUrl = "";

  try {
    const res = await fetch(`https://kick.com/api/v2/channels/${username}`);
    const data = await res.json();

    if (!data.playback_url) {
      document.getElementById("loadingScreen").innerText = "Stream Offline";
      return;
    }

    streamUrl = data.playback_url;

  } catch (err) {
    document.getElementById("loadingScreen").innerText = "Error Loading Stream";
    return;
  }

  const dp = new DPlayer({
    container: document.getElementById("dplayer"),
    autoplay: true,
    live: true,
    video: {
      url: streamUrl,
      type: "hls"
    },
    theme: "#00ff88"
  });

  dp.on("loadedmetadata", () => {
    document.getElementById("loadingScreen").style.display = "none";
  });

  async function getQualities() {
    try {
      const text = await fetch(streamUrl).then(r => r.text());
      const regex = /#EXT-X-STREAM-INF:.*RESOLUTION=\d+x(\d+).*?\n(.*)/g;

      let list = [], match;

      while ((match = regex.exec(text)) !== null) {
        list.push({
          label: match[1] + "p",
          url: new URL(match[2], streamUrl).href
        });
      }

      return list;
    } catch {
      return [];
    }
  }

  const qualities = await getQualities();
  const qMenu = document.getElementById("qualityMenu");

  qualities.forEach(q => {
    let item = document.createElement("div");
    item.className = "quality-item";
    item.textContent = q.label;

    item.onclick = () => {
      dp.switchVideo({ url: q.url, type: "hls" });
      dp.play();
      qMenu.style.display = "none";
    };

    qMenu.appendChild(item);
  });

  dp.on("loadedmetadata", () => {
    setTimeout(() => {
      const controls = document.querySelector(".dplayer-icons-right");
      if (!controls) return;
      if (document.querySelector(".dplayer-quality-icon")) return;

      const icon = document.createElement("div");
      icon.className = "dplayer-icon dplayer-quality-icon";
      icon.innerHTML = `
        <span class="material-icons" style="font-size:22px;color:white;cursor:pointer;">
          settings
        </span>
      `;

      icon.onclick = (e) => {
        e.stopPropagation();
        qMenu.style.display = qMenu.style.display === "block" ? "none" : "block";
      };

      controls.prepend(icon);
    }, 400);
  });

  document.addEventListener("click", () => {
    qMenu.style.display = "none";
  });

})();
</script>
