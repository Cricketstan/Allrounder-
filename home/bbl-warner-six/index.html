<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{META_TITLE}}</title>
<meta name="description" content="{{META_DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #00013a;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */
.app-header {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg,#0b2f7c,#071b4f,#00013a);
}
.app-header img { height: 30px; }

/* PLAYER */
.player-wrap {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}
.player-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* SERVERS */
.servers {
  display: flex;
  gap: 10px;
  padding: 12px;
  justify-content: center;
}
.servers button {
  background: #0b2f7c;
  color: white;
  border: 0;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
}
.servers button.active {
  background: #1e90ff;
}

/* CONTENT */
.content {
  padding: 16px;
  color: #e6ecff;
}
.content h1 {
  font-size: 20px;
  margin-bottom: 8px;
}
.content p {
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.9;
}
</style>
</head>

<body>

<header class="app-header">
  <img src="https://crickettv.site/image/api/crickettv.png" alt="CricTV">
</header>

<div class="player-wrap">
  <iframe id="player" src="{{DEFAULT_IFRAME}}" allowfullscreen></iframe>
</div>

<div class="servers">
{{SERVER_BUTTONS}}
</div>

<div class="content">
  <h1>{{TITLE}}</h1>
  <p>{{DESCRIPTION}}</p>
  {{EXTRA_PARAGRAPHS}}
</div>

<script>
(function(){
  const buttons = document.querySelectorAll("[data-src]");
  const iframe = document.getElementById("player");

  buttons.forEach(btn => {
    btn.onclick = () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      iframe.src = btn.dataset.src;
    };
  });
})();
</script>

</body>
</html>
