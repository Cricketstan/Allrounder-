<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Header with Logo</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 2000px; /* just for scroll demo */
      background-color: #000; /* black page */
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 1); /* fully black initially */
      transition: background-color 0.3s ease, border-bottom 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      
      /* Very thin white bottom outline */
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      
      padding: 0; /* remove default padding so logo goes fully left */
    }

    /* Logo styling */
    .logo {
      height: 80%;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, margin-left 0.3s ease;
      margin-left: 0; /* fully left */
    }

    .logo img {
      height: 100%;
      width: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    /* Shrink and move logo slightly on scroll */
    header.scrolled .logo {
      transform: scale(0.9); /* slightly smaller */
      margin-left: 0; /* stays fully left */
    }

    /* Translucent background on scroll */
    header.scrolled {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://allrounderlive.pages.dev/logo.png" alt="Logo">
    </div>
  </header>

  <script>
    const header = document.querySelector('header');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
