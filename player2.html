  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const stream = urlParams.get('url') || "https://rumble.com/live-hls-dvr/6z66p4/playlist.m3u8";

    const player = jwplayer("jwplayerDiv");
    
    player.setup({ 
      file: stream, 
      position: 'bottom', 
      autostart: true, 
      stretching: "uniform", 
      width: "100%", 
      type: "hls"
    });

    // Add custom capture button to control bar
    player.on('ready', function() {
      // Create SVG icon
      const iconPath = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="jw-svg-icon jw-svg-icon-capture"><path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>';
      
      player.addButton(
        iconPath,
        'Capture Frame',
        function() {
          captureFrame();
        },
        'capture-frame-btn'
      );

      // Apply custom styling to the button
      setTimeout(() => {
        const captureBtn = document.querySelector('.jw-icon-capture');
        if (captureBtn) {
          captureBtn.style.display = 'flex';
          captureBtn.style.alignItems = 'center';
          captureBtn.style.justifyContent = 'center';
        }
      }, 100);
    });

    function captureFrame() {
      try {
        // Get the video element
        const video = document.querySelector('video');
        
        if (!video) {
          alert('Video element not found');
          return;
        }

        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw current frame
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Convert to blob and download
        canvas.toBlob(function(blob) {
          // Create download link
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
          a.href = url;
          a.download = `frame-capture-${timestamp}.png`;
          a.click();
          
          // Show premium preview
          const preview = document.getElementById('capture-preview');
          const capturedImg = document.getElementById('captured-image');
          capturedImg.src = url;
          preview.classList.add('show');
          
          // Hide preview after 2.5 seconds
          setTimeout(() => {
            preview.classList.remove('show');
            setTimeout(() => {
              URL.revokeObjectURL(url);
            }, 300);
          }, 2500);
        }, 'image/png');
        
      } catch (error) {
        console.error('Error capturing frame:', error);
        alert('Error capturing frame. Please try again.');
      }
    }
  </script>
