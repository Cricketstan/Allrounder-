  <style>

    /* Custom capture button styling */
    .jw-icon-capture {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>');

<body> 
  <div id="jwplayerDiv"></div> 

  <!-- Frame capture preview -->
  <div id="capture-preview">
    <img id="captured-image" alt="Captured Frame">
    <div class="info">âœ“ Frame captured and downloaded!</div>
  </div>

  <!-- Visitor counter -->
  <div id="visitor-counter">
    <div id="sfcf9a543mw181dpyf921tw7rfrwz5bx28z"></div>
    <script src="https://counter1.optistats.ovh/private/counter.js?c=f9a543mw181dpyf921tw7rfrwz5bx28z&down=async" async></script>
    <noscript>
      <img src="https://counter1.optistats.ovh/private/freecounterstat.php?c=f9a543mw181dpyf921tw7rfrwz5bx28z" alt="">
    </noscript>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const stream = urlParams.get('url') || "https://rumble.com/live-hls-dvr/6z66p4/playlist.m3u8";

    const player = jwplayer("jwplayerDiv");
    
    player.setup({ 
      file: stream, 
      position: 'bottom', 
      autostart: true, 
      stretching: "uniform", 
      width: "100%", 
      type: "hls"
    });

    // Add custom capture button to control bar
    player.on('ready', function() {
      player.addButton(
        'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>',
        'Capture Frame',
        function() {
          captureFrame();
        },
        'capture-frame-btn'
      );
    });

    function captureFrame() {
      try {
        // Get the video element
        const video = document.querySelector('video');
        
        if (!video) {
          alert('Video element not found');
          return;
        }

        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw current frame
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Convert to blob and download
        canvas.toBlob(function(blob) {
          // Create download link
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
          a.href = url;
          a.download = `frame-capture-${timestamp}.png`;
          a.click();
          
          // Show preview
          const preview = document.getElementById('capture-preview');
          const capturedImg = document.getElementById('captured-image');
          capturedImg.src = url;
          preview.style.display = 'block';
          
          // Hide preview after 2 seconds
          setTimeout(() => {
            preview.style.display = 'none';
            URL.revokeObjectURL(url);
          }, 2000);
        }, 'image/png');
        
      } catch (error) {
        console.error('Error capturing frame:', error);
        alert('Error capturing frame. Please try again.');
      }
    }
  </script> 
</body>
