  <!-- DOMAIN BLOCKING SCRIPT - Runs First -->
  <script>
    // Enhanced domain blocking with multiple checks
    (function() {
      // List of blocked domains
      const blockedDomains = [
        "skcricweb.pages.dev",
        "insiderlivehd.pages.dev",
        "mahirat.netlify.app",
        "sportseera.pages.dev"
      ];
      
      // Block if accessed from blocked domain
      const currentHostname = window.location.hostname;
      let referrerHostname = '';
      
      try {
        referrerHostname = document.referrer ? new URL(document.referrer).hostname : '';
      } catch (e) {
        referrerHostname = '';
      }
      
      // Check multiple conditions
      let shouldBlock = false;
      let blockReason = '';
      
      // 1. Check current URL hostname
      for (const domain of blockedDomains) {
        if (currentHostname.includes(domain) || currentHostname === domain) {
          shouldBlock = true;
          blockReason = `Direct access from blocked domain: ${currentHostname}`;
          break;
        }
      }
      
      // 2. Check referrer (where the page was opened from)
      if (!shouldBlock && referrerHostname) {
        for (const domain of blockedDomains) {
          if (referrerHostname.includes(domain) || referrerHostname === domain) {
            shouldBlock = true;
            blockReason = `Access from blocked referrer domain: ${referrerHostname}`;
            break;
          }
        }
      }
      
      // 3. Check if page is in iframe
      if (!shouldBlock && window.self !== window.top) {
        // Get parent/top window URL
        try {
          const topHostname = window.top.location.hostname;
          for (const domain of blockedDomains) {
            if (topHostname.includes(domain) || topHostname === domain) {
              shouldBlock = true;
              blockReason = `Embedded in iframe from blocked domain: ${topHostname}`;
              break;
            }
          }
        } catch (e) {
          // Cross-origin error means we're in an iframe from different domain
          // Block by default if we can't verify the parent
          shouldBlock = true;
          blockReason = `Embedded in iframe from unknown/blocked domain (cross-origin)`;
        }
      }
      
      // If blocked, take action
      if (shouldBlock) {
        // Clear everything and show block message
        document.open();
        document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Access Blocked</title>

                margin: 0;

                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 20px;
              }
              .block-container {
                text-align: center;
                border: 3px solid #ff4444;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 0 50px rgba(255,0,0,0.5);
                max-width: 600px;
                width: 100%;
                background: rgba(20, 20, 20, 0.95);
              }
              h1 {
                color: #ff4444;
                margin-bottom: 20px;
                font-size: 28px;
              }
              .reason-box {
                background: rgba(255, 68, 68, 0.1);
                border: 1px solid rgba(255, 68, 68, 0.3);
                padding: 20px;
                margin: 20px 0;
                border-radius: 10px;
                text-align: left;
                font-family: monospace;
                font-size: 14px;
                word-break: break-word;
              }
              .blocked-list {
                margin: 25px 0;
                text-align: left;
                padding: 15px;
                background: rgba(0, 0, 0, 0.3);
                border-radius: 10px;
              }
              .blocked-list h3 {
                color: #ff9999;
                margin-bottom: 10px;
                font-size: 18px;
              }
              .blocked-list ul {
                padding-left: 20px;
              }
              .blocked-list li {
                margin: 8px 0;
                padding: 5px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 5px;
              }
              .info {
                font-size: 12px;
                color: #aaa;
                margin: 15px 0;
                opacity: 0.8;
              }
              .brand {
                margin-top: 30px;
                font-size: 24px;
                font-weight: bold;
                color: #4CAF50;
                text-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
              }
            </style>
          </head>
          <body>
            <div class="block-container">
              <h1>â›” ACCESS BLOCKED</h1>
              <p>This content cannot be embedded or accessed from unauthorized domains.</p>
              
              <div class="reason-box">
                <strong>Block Reason:</strong><br>
                ${blockReason}
              </div>
              
              <div class="blocked-list">
                <h3>Blocked Domains:</h3>
                <ul>
                  ${blockedDomains.map(domain => `<li>${domain}</li>`).join('')}
                </ul>
              </div>
              
              <div class="info">
                Current URL: ${window.location.href}<br>
                ${referrerHostname ? `Referrer: ${referrerHostname}` : 'No referrer detected'}
              </div>
              
              <p><small>If you believe this is an error, contact the website administrator.</small></p>
              
              <div class="brand">REMEMBER DILLZY</div>
            </div>
          </body>
          </html>
        `);
        document.close();
        
        // Prevent all further JavaScript execution
        console.log = console.error = console.warn = function() {};
        if (window.stop) window.stop();
        
        // Stop execution
        throw new Error("Domain access blocked");
      }
    })();
  </script>

  <script>
    // Your existing player code remains completely unchanged below
    function captureFrame() {
      try {
        const video = document.getElementById("player");
        
        if (!video) {
          alert('Video element not found');
          return;
        }

        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw current frame
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Convert to blob and download
        canvas.toBlob(function(blob) {
          // Create download link
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
          a.href = url;
          a.download = `frame-capture-${timestamp}.png`;
          a.click();
          
          // Show premium preview
          const preview = document.getElementById('capture-preview');
          const capturedImg = document.getElementById('captured-image');
          capturedImg.src = url;
          preview.classList.add('show');
          
          // Hide preview after 2.5 seconds
          setTimeout(() => {
            preview.classList.remove('show');
            setTimeout(() => {
              URL.revokeObjectURL(url);
            }, 300);
          }, 2500);
        }, 'image/png');
        
      } catch (error) {
        console.error('Error capturing frame:', error);
        alert('Error capturing frame. Please try again.');
      }
    }

    document.addEventListener("DOMContentLoaded", function () {

      const params = new URLSearchParams(window.location.search);
      const streamUrl = params.get("url") || "https://rumble.com/live-hls-dvr/6z4aec/playlist.m3u8?level=1";

      const video = document.getElementById("player");
      const source = streamUrl;

      const defaultOptions = {
        autoplay: true,
        controls: [
          'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'
        ],
        settings: ['quality']
      };

      if (Hls.isSupported()) {
        const hls = new Hls({ autoStartLoad: true });

        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
          const availableQualities = data.levels.map(l => l.height).sort((a,b) => b - a);

          const player = new Plyr(video, {
            ...defaultOptions,
            quality: {
              default: availableQualities[0],
              options: availableQualities,
              forced: true,
              onChange: q => {
                hls.levels.forEach((level, index) => {
                  if (level.height === q) hls.currentLevel = index;
                });
              }
            }
          });

          // Add custom capture button after player is ready
          player.on('ready', () => {
            addCaptureButton(player);
          });
        });

      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = source;
        video.addEventListener("loadedmetadata", () => video.play());
        const player = new Plyr(video, defaultOptions);
        
        player.on('ready', () => {
          addCaptureButton(player);
        });
      }
    });

    function addCaptureButton(player) {
      // Find the controls container
      const controls = document.querySelector('.plyr__controls');
      if (!controls) return;

      // Create capture button
      const captureBtn = document.createElement('button');
      captureBtn.className = 'plyr__controls__item plyr__control';
      captureBtn.setAttribute('type', 'button');
      captureBtn.setAttribute('data-plyr', 'capture');
      captureBtn.setAttribute('aria-label', 'Capture Frame');
      captureBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
        </svg>
      `;
      
      captureBtn.addEventListener('click', captureFrame);

      // Insert before fullscreen button
      const fullscreenBtn = controls.querySelector('[data-plyr="fullscreen"]');
      if (fullscreenBtn) {
        controls.insertBefore(captureBtn, fullscreenBtn);
      } else {
        controls.appendChild(captureBtn);
      }
    }
  </script>
