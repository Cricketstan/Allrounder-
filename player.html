  <style>
    body {

    }

    #visitor-counter {
      position: fixed;
      opacity: 0;
      pointer-events: none;

    }

      position: fixed;
      top: 50%;
      left: 50%;

  <script>
    // Only run player if page wasn't blocked
    if (!document.querySelector('.block-box')) {
      function captureFrame() {
        try {
          const video = document.getElementById("player");
          if (!video) return;
          
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, 0);
          
          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'capture-' + Date.now() + '.png';
            a.click();
            
            const preview = document.getElementById('capture-preview');
            const img = document.getElementById('captured-image');
            img.src = url;
            preview.classList.add('show');
            
            setTimeout(() => {
              preview.classList.remove('show');
              URL.revokeObjectURL(url);
            }, 2500);
          }, 'image/png');
        } catch (error) {
          console.error('Capture error:', error);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const streamUrl = params.get("url") || "https://rumble.com/live-hls-dvr/6z4aec/playlist.m3u8?level=1";
        const video = document.getElementById("player");

        const defaultOptions = {
          autoplay: true,
          controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
          settings: ['quality']
        };

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            const player = new Plyr(video, defaultOptions);
            player.on('ready', () => {
              addCaptureButton(player);
            });
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = streamUrl;
          const player = new Plyr(video, defaultOptions);
          player.on('ready', () => {
            addCaptureButton(player);
          });
        }
      });

      function addCaptureButton(player) {
        const controls = document.querySelector('.plyr__controls');
        if (!controls) return;
        
        const captureBtn = document.createElement('button');
        captureBtn.className = 'plyr__controls__item plyr__control';
        captureBtn.setAttribute('data-plyr', 'capture');
        captureBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
          </svg>
        `;
        captureBtn.onclick = captureFrame;
        
        const fullscreenBtn = controls.querySelector('[data-plyr="fullscreen"]');
        if (fullscreenBtn) {
          controls.insertBefore(captureBtn, fullscreenBtn);
        } else {
          controls.appendChild(captureBtn);
        }
      }
    }
  </script>
