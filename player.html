  <script>
    // STRICT BLOCKING SCRIPT - Runs immediately
    (function() {
      // List of domains to BLOCK
      const BLOCKED = [
        'skcricweb.pages.dev',
        'insiderlivehd.pages.dev',
        'mahirat.netlify.app',
        'sportseera.pages.dev'
      ];
      
      // Get current URL
      const currentUrl = window.location.href.toLowerCase();
      const currentHost = window.location.hostname.toLowerCase();
      
      // Get referrer (where the request came from)
      const referrer = document.referrer.toLowerCase();
      
      // Helper: Check if URL contains blocked domain
      function containsBlockedDomain(url) {
        if (!url) return false;
        for (const blocked of BLOCKED) {
          if (url.includes(blocked.toLowerCase())) {
            return true;
          }
        }
        return false;
      }
      
      // CHECK 1: Is current host blocked?
      const isCurrentBlocked = containsBlockedDomain(currentHost);
      
      // CHECK 2: Is referrer blocked?
      const isReferrerBlocked = containsBlockedDomain(referrer);
      
      // CHECK 3: Is full URL blocked? (for proxy sites)
      const isUrlBlocked = containsBlockedDomain(currentUrl);
      
      // CHECK 4: Are we in an iframe?
      const isInIframe = window.self !== window.top;
      
      // BLOCK IF:
      // 1. Current domain is blocked, OR
      // 2. Referrer is blocked, OR  
      // 3. URL contains blocked domain, OR
      // 4. We're in an iframe AND referrer is blocked
      if (isCurrentBlocked || isReferrerBlocked || isUrlBlocked || (isInIframe && isReferrerBlocked)) {
        // COMPLETELY REPLACE THE PAGE

          <body>

              <h1>ðŸš« ACCESS BLOCKED</h1>
              <p>This content is not available from this domain.</p>
              
              <div class="info">
                <strong>Block Reason:</strong><br>
                ${isCurrentBlocked ? `Direct access from blocked domain: ${currentHost}` : ''}
                ${isReferrerBlocked ? `Referrer from blocked domain: ${referrer}` : ''}
                ${isInIframe ? '<br>Detected: Embedded in iframe' : ''}
              </div>

                ${BLOCKED.join('<br>')}

        document.close();
        
        // STOP EVERYTHING
        window.stop && window.stop();
        throw new Error('Access blocked');
      }
      
      // If we reach here, access is allowed
      console.log('Access granted to:', currentHost);

  <!-- SIMPLE PLAYER CODE - Only runs if not blocked -->
  <script>
    // Check if we're on blocked page
    if (!document.querySelector('.block-box')) {
      
      // Initialize player
      document.addEventListener("DOMContentLoaded", function() {
        // Get stream URL from parameter or use default
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get("url") || "https://rumble.com/live-hls-dvr/6z4aec/playlist.m3u8?level=1";
        
        const video = document.getElementById("player");
        
        // Basic Plyr setup
        const player = new Plyr(video, {
          autoplay: true,
          controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
          settings: ['quality']
        });
        
        // HLS support
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
          
          hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
          });
        } 
        // Native HLS support (Safari)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = streamUrl;
          video.addEventListener('loadedmetadata', function() {
            video.play();
          });
        }
        
        // Add capture button
        player.on('ready', function() {
          const controls = document.querySelector('.plyr__controls');
          if (controls) {
            const captureBtn = document.createElement('button');
            captureBtn.className = 'plyr__controls__item plyr__control';
            captureBtn.setAttribute('data-plyr', 'capture');
            captureBtn.setAttribute('aria-label', 'Capture Frame');
            captureBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
              </svg>
            `;
            
            captureBtn.onclick = function() {
              try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                canvas.toBlob(function(blob) {
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'screenshot-' + new Date().getTime() + '.png';
                  a.click();
                  
                  // Show preview
                  const preview = document.getElementById('capture-preview');
                  const img = document.getElementById('captured-image');
                  img.src = url;
                  preview.classList.add('show');
                  
                  setTimeout(function() {
                    preview.classList.remove('show');
                    URL.revokeObjectURL(url);
                  }, 2500);
                });
              } catch (e) {
                alert('Could not capture frame. Please try again.');
              }
            };
            
            // Add before fullscreen button
            const fullscreenBtn = controls.querySelector('[data-plyr="fullscreen"]');
            if (fullscreenBtn) {
              controls.insertBefore(captureBtn, fullscreenBtn);
            } else {
              controls.appendChild(captureBtn);
            }
          }
        });
      });
      
    } else {
      console.log('Page blocked - player not loaded');
    }
  </script>
