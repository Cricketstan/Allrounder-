<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fox Cricket</title>

  
  <script>
    (function () {
      try {
        if (window.top !== window.self) {
          const blockedDomain = "skcricweb.pages.dev";
          const ref = document.referrer || "";

          if (ref.includes(blockedDomain)) {
            document.documentElement.innerHTML = `
              <html>
              <head>
                <title>Access Blocked</title>
                <style>
                  body {
                    margin: 0;
                    background: #000;
                    color: #fff;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    font-family: Arial, sans-serif;
                  }
                  .box {
                    text-align: center;
                    border: 2px solid #ff4444;
                    padding: 30px;
                    border-radius: 12px;
                    box-shadow: 0 0 40px rgba(255,0,0,0.4);
                  }
                  h1 {
                    color: #ff4444;
                    margin-bottom: 10px;
                  }
                  p {
                    font-size: 16px;
                    opacity: 0.9;
                  }
                  .brand {
                    margin-top: 20px;
                    font-size: 18px;
                    font-weight: bold;
                    color: #4CAF50;
                  }
                </style>
              </head>
              <body>
                <div class="box">
                  <h1>Embedding Blocked</h1>
                  <p>This domain is not allowed to use this player.</p>
                  <div class="brand">REMEMBER DILLZY</div>
                </div>
              </body>
              </html>
            `;
            window.stop();
          }
        }
      } catch (e) {
        document.documentElement.innerHTML = "";
      }
    })();
  </script>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .plyr {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="video-container">
    <video autoplay playsinline muted id="player" controls preload="metadata"></video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const streamUrl = params.get("url") || "https://rumble.com/live-hls-dvr/6z4aec/playlist.m3u8?level=1";
      const video = document.getElementById("player");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          new Plyr(video);
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        new Plyr(video);
      }
    });
  </script>

</body>
</html>
