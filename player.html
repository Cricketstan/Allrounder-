<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fox Cricket</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <!-- ðŸ”’ FIXED ANTI-IFRAME -->
  <script>
  if (window.top !== window.self) {
    const allowed = [
      "dilzcreation.pages.dev",
      "run-machine.pages.dev",
      "ajayxlive.pages.dev",
      "match-central.pages.dev",
      "cricontime.pages.dev",
      "pitchside.pages.dev",
      "cricworldd.pages.dev",
      "cricketchampion.pages.dev",
      "editverse.pages.dev",
      "cricket-stan.pages.dev",
      "alr-prediction.pages.dev",
      "crickettv.site"
    ];

    const ref = document.referrer || "";
    const currentDomain = window.location.hostname;

    const isAllowed =
      allowed.some(d => ref.includes(d)) ||
      allowed.some(d => currentDomain.includes(d));

    if (!isAllowed) {
      document.documentElement.innerHTML = `
        <style>
          body {
            margin:0;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:black;
            color:white;
            font-family:Arial, sans-serif;
          }
        </style>
        <h2>Contact t.me/dillzycreations to allow your domain</h2>
      `;
      throw new Error("Embed blocked");
    }
  }
  </script>

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .plyr {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="video-container">
    <video autoplay playsinline muted id="player" controls preload="metadata"></video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const streamUrl = params.get("url") || "https://rumble.com/live-hls-dvr/6z4aec/playlist.m3u8?level=1";

      const video = document.getElementById("player");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
          const qualities = data.levels.map(l => l.height).sort((a,b) => b - a);

          new Plyr(video, {
            autoplay: true,
            quality: {
              default: qualities[0],
              options: qualities,
              forced: true,
              onChange: q => {
                hls.levels.forEach((level, index) => {
                  if (level.height === q) hls.currentLevel = index;
                });
              }
            }
          });
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.addEventListener("loadedmetadata", () => video.play());
        new Plyr(video);
      }
    });
  </script>

</body>
</html>
