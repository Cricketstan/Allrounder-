<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<title>Allrounder Fullscreen Player</title>

<!-- Plyr + HLS.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #player-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }

  #plyr-player {
    width: 100%;
    height: 100%;
    object-fit: contain; /* maintain aspect ratio, black bars if needed */
  }

  /* Optional: hide scrollbars */
  body::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>

<div id="player-wrapper">
  <video id="plyr-player" controls playsinline></video>
</div>

<script>
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  const videoSrc = getQueryParam('url');
  const video = document.getElementById('plyr-player');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      const availableQualities = hls.levels.map(l => l.height).filter((v, i, a) => a.indexOf(v) === i);

      const player = new Plyr(video, {
        autoplay: false, // autoplay off
        muted: false,    // unmuted
        settings: ['quality', 'speed', 'loop'],
        quality: {
          default: availableQualities[0],
          options: availableQualities,
          forced: true,
          onChange: (newQuality) => {
            hls.levels.forEach((level, levelIndex) => {
              if (level.height === newQuality) {
                hls.currentLevel = levelIndex;
              }
            });
          }
        }
      });

      if (availableQualities.length) {
        hls.currentLevel = hls.levels.length - 1; // default to best quality
      }
    });
  } else {
    video.src = videoSrc;
    new Plyr(video, { autoplay: false, muted: false });
  }
</script>

</body>
</html>
