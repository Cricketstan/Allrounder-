<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fox Cricket</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .plyr {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay playsinline muted id="player" controls preload="metadata"></video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("player");

      // ✅ Get URL parameter (?url=...)
      const params = new URLSearchParams(window.location.search);
      const source = params.get("url");

      if (!source) {
        alert("❌ No URL found! Please add ?url=YOUR_M3U8_LINK");
        return;
      }

      let hls, availableQualities = [];

      // Initialize Plyr with quality options (default empty)
      const player = new Plyr(video, {
        autoplay: true,
        controls: [
          'play-large', 'play', 'progress', 'current-time',
          'mute', 'volume', 'settings', 'fullscreen'
        ],
        settings: ['quality'],
        quality: {
          default: 720,
          options: [],
          forced: true,
          onChange: (q) => {
            if (hls) {
              hls.levels.forEach((level, index) => {
                if (level.height === q) {
                  hls.currentLevel = index;
                }
              });
            }
          }
        }
      });

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function (_, data) {
          availableQualities = data.levels.map(level => level.height).sort((a, b) => b - a);
          player.options.quality.options = availableQualities;

          // Add qualities dynamically to Plyr settings menu
          player.config.quality.options = availableQualities;
          player.config.quality.default = availableQualities[0];
          player.once('ready', () => player.quality = availableQualities[0]);

          console.log("✅ Available Qualities:", availableQualities);
          video.play();
        });

        hls.on(Hls.Events.LEVEL_SWITCHED, function (_, data) {
          const quality = hls.levels[data.level].height;
          player.quality = quality;
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = source;
        video.addEventListener("loadedmetadata", () => video.play());
      }
    });
  </script>
</body>
</html>
