  <script>
    // Global variables
    let hls = null;
    let player = null;

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.innerHTML = `<h3>Error</h3><p>${message}</p>`;
      errorDiv.style.display = 'block';
      document.getElementById('loader').style.display = 'none';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    function captureFrame() {
      try {
        const video = document.getElementById("player");
        
        if (!video) {
          alert('Video element not found');
          return;
        }

        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw current frame
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Convert to blob and download
        canvas.toBlob(function(blob) {
          // Create download link
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
          a.href = url;
          a.download = `frame-capture-${timestamp}.png`;
          a.click();
          
          // Show premium preview
          const preview = document.getElementById('capture-preview');
          const capturedImg = document.getElementById('captured-image');
          capturedImg.src = url;
          preview.classList.add('show');
          
          // Hide preview after 2.5 seconds
          setTimeout(() => {
            preview.classList.remove('show');
            setTimeout(() => {
              URL.revokeObjectURL(url);
            }, 300);
          }, 2500);
        }, 'image/png');
        
      } catch (error) {
        console.error('Error capturing frame:', error);
        alert('Error capturing frame. Please try again.');
      }
    }

    function initPlayer(streamUrl) {
      const video = document.getElementById("player");
      const source = streamUrl;

      console.log('Initializing player with URL:', source);

      const defaultOptions = {
        autoplay: true,
        muted: false,
        controls: [
          'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'
        ],
        settings: ['quality']
      };

      if (Hls.isSupported()) {
        hls = new Hls({ 
          autoStartLoad: true,
          debug: false,
          enableWorker: true,
          lowLatencyMode: true,
          backBufferLength: 90
        });

        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
          console.log('Manifest parsed successfully');
          hideLoader();
          
          const availableQualities = data.levels.map(l => l.height).sort((a,b) => b - a);
          console.log('Available qualities:', availableQualities);

          player = new Plyr(video, {
            ...defaultOptions,
            quality: {
              default: availableQualities[0],
              options: availableQualities,
              forced: true,
              onChange: q => {
                hls.levels.forEach((level, index) => {
                  if (level.height === q) hls.currentLevel = index;
                });
              }
            }
          });

          // Add custom capture button after player is ready
          player.on('ready', () => {
            addCaptureButton(player);
            console.log('Player ready');
          });

          player.on('play', () => {
            console.log('Playback started');
          });
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          hideLoader();
          
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                showError('Network error. Trying alternative stream...');
                // Try alternative stream
                setTimeout(() => {
                  initPlayer("https://rumble.com/live-hls-dvr/6z4aec/playlist.m3u8?level=1");
                }, 2000);
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                showError('Media error. Trying to recover...');
                hls.recoverMediaError();
                break;
              default:
                showError('Stream error. Please check the stream URL.');
                hls.destroy();
                break;
            }
          }
        });

      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // For Safari
        console.log('Using native HLS for Safari');
        video.src = source;
        player = new Plyr(video, defaultOptions);
        
        video.addEventListener("loadedmetadata", () => {
          console.log('Safari HLS loaded');
          hideLoader();
          video.play();
        });

        video.addEventListener('error', (e) => {
          console.error('Safari video error:', e);
          hideLoader();
          showError('Failed to load stream in Safari. Please try Chrome or Firefox.');
        });
        
        player.on('ready', () => {
          addCaptureButton(player);
        });
      } else {
        hideLoader();
        showError('Your browser does not support HLS streaming. Please use Chrome, Firefox, or Safari.');
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Get stream URL from URL parameter or use your stream
      const params = new URLSearchParams(window.location.search);
      const streamUrl = params.get("url") || "https://valverdeaeadffa.hogix28221.workers.dev/live.m3u8";
      
      console.log('Using stream URL:', streamUrl);
      
      // Test the stream URL first
      fetch(streamUrl, { method: 'HEAD', mode: 'no-cors' })
        .then(() => {
          console.log('Stream URL accessible');
          initPlayer(streamUrl);
        })
        .catch(() => {
          console.log('Primary stream failed, trying alternative...');
          showError('Primary stream unavailable. Trying alternative...');
          // Try the rumble stream as fallback
          initPlayer("https://rumble.com/live-hls-dvr/6z4aec/playlist.m3u8?level=1");
        });
    });

    function addCaptureButton(player) {
      // Find the controls container
      const controls = document.querySelector('.plyr__controls');
      if (!controls) {
        // Wait a bit and try again
        setTimeout(() => addCaptureButton(player), 500);
        return;
      }

      // Check if button already exists
      if (controls.querySelector('[data-plyr="capture"]')) {
        return;
      }

      // Create capture button
      const captureBtn = document.createElement('button');
      captureBtn.className = 'plyr__controls__item plyr__control';
      captureBtn.setAttribute('type', 'button');
      captureBtn.setAttribute('data-plyr', 'capture');
      captureBtn.setAttribute('aria-label', 'Capture Frame');
      captureBtn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
        </svg>
      `;
      
      captureBtn.addEventListener('click', captureFrame);

      // Insert before fullscreen button
      const fullscreenBtn = controls.querySelector('[data-plyr="fullscreen"]');
      if (fullscreenBtn) {
        controls.insertBefore(captureBtn, fullscreenBtn);
      } else {
        controls.appendChild(captureBtn);
      }
      
      console.log('Capture button added');
    }
  </script>
