<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{META_TITLE}}</title>
<meta name="description" content="{{META_DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">

<!-- VideoObject Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{SCHEMA_NAME}}",
  "description": "{{SCHEMA_DESCRIPTION}}",
  "thumbnailUrl": "{{SCHEMA_THUMBNAIL}}",
  "uploadDate": "{{SCHEMA_UPLOAD_DATE}}",
  "publisher": {
    "@type": "Organization",
    "name": "CricTV",
    "logo": {
      "@type": "ImageObject",
      "url": "https://crickettv.site/image/api/crickettv.png"
    }
  }
}
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #00013a;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */
.app-header {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg,#0b2f7c,#071b4f,#00013a);
}
.app-header img {
  height: 30px;
}

/* PLAYER */
.player-wrap {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
  position: relative;
  overflow: hidden;
}

.player-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* POSTER */
.player-poster {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    180deg,
    rgba(0,0,0,.6),
    rgba(0,0,0,.9)
  );
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  cursor: pointer;
}

.play-btn {
  width: 68px;
  height: 68px;
  border-radius: 50%;
  border: none;
  font-size: 26px;
  cursor: pointer;
  background: #1e90ff;
  color: white;
  box-shadow: 0 0 25px rgba(30,144,255,.6);
}

/* SERVERS */
.servers {
  display: flex;
  gap: 10px;
  padding: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

.servers button {
  background: #0b2f7c;
  color: white;
  border: 0;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
}

.servers button.active {
  background: #1e90ff;
}

/* CONTENT */
.content {
  padding: 16px;
  color: #e6ecff;
}

.content h1 {
  font-size: 20px;
  margin-bottom: 8px;
}

.content p {
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.9;
}
</style>
</head>

<body>

<header class="app-header">
  <img src="https://crickettv.site/image/api/crickettv.png" alt="CricTV">
</header>

<!-- PLAYER -->
<div class="player-wrap" id="playerWrap">
  <div class="player-poster" id="playerPoster">
    <button class="play-btn">â–¶</button>
  </div>

  <iframe
    id="player"
    data-src="{{DEFAULT_IFRAME}}"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer"
  ></iframe>
</div>

<!-- SERVERS -->
<div class="servers">
{{SERVER_BUTTONS}}
</div>

<!-- CONTENT -->
<div class="content">
  <h1>{{TITLE}}</h1>
  <p>{{DESCRIPTION}}</p>
  {{EXTRA_PARAGRAPHS}}
</div>

<script>
(function(){
  const iframe = document.getElementById("player");
  const poster = document.getElementById("playerPoster");
  const buttons = document.querySelectorAll("[data-src]");

  function loadPlayer(src) {
    if (iframe.src !== src) {
      iframe.src = src;
    }
    poster.style.display = "none";
  }

  // Load player only on user click (DRM-safe)
  poster.addEventListener("click", () => {
    loadPlayer(iframe.dataset.src);
  });

  // Server switching (no flicker)
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      loadPlayer(btn.dataset.src);
    });
  });
})();
</script>

</body>
</html>
