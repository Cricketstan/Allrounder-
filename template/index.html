<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{META_TITLE}}</title>
<meta name="description" content="{{META_DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">

<!-- VideoObject Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{SCHEMA_NAME}}",
  "description": "{{SCHEMA_DESCRIPTION}}",
  "thumbnailUrl": "{{SCHEMA_THUMBNAIL}}",
  "uploadDate": "{{SCHEMA_UPLOAD_DATE}}",
  "publisher": {
    "@type": "Organization",
    "name": "CricTV",
    "logo": {
      "@type": "ImageObject",
      "url": "https://crickettv.site/image/api/crickettv.png"
    }
  }
}
</script>

<style>
/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  background: #00013a;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  color: #e6ecff;
}

/* ===== HEADER ===== */
.app-header {
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg,#0b2f7c,#071b4f,#00013a);
  box-shadow: 0 2px 10px rgba(0,0,0,.4);
}
.app-header img {
  height: 30px;
}

/* ===== PLAYER ===== */
.player-wrap {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}
.player-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* ===== SERVER BUTTONS ===== */
.servers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  gap: 12px;
  padding: 14px;
}

.servers button {
  background: linear-gradient(180deg,#0b2f7c,#071b4f);
  color: #fff;
  border: 1px solid rgba(255,255,255,.12);
  padding: 14px 10px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: .3px;
  transition: all .2s ease;
}

.servers button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(30,144,255,.25);
}

.servers button.active {
  background: linear-gradient(180deg,#1e90ff,#0b5ed7);
  border-color: #1e90ff;
  box-shadow: 0 0 18px rgba(30,144,255,.6);
}

/* ===== CONTENT ===== */
.content {
  padding: 18px 16px 28px;
}

/* Title box */
.title-box {
  background: linear-gradient(180deg,#071b4f,#00013a);
  border-left: 4px solid #1e90ff;
  padding: 14px 14px;
  border-radius: 10px;
  margin-bottom: 14px;
}

.title-box h1 {
  margin: 0;
  font-size: 20px;
  line-height: 1.3;
}

/* Description & paragraphs */
.content p {
  font-size: 14px;
  line-height: 1.7;
  margin: 10px 0;
  opacity: .92;
}

/* ===== TELEGRAM POPUP ===== */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s ease;
}
.popup-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.popup-card {
  width: 92%;
  max-width: 360px;
  background: linear-gradient(180deg,#0b2f7c,#071b4f,#00013a);
  border-radius: 18px;
  padding: 26px 22px;
  text-align: center;
  box-shadow: 0 0 40px rgba(30,144,255,.35);
}

.popup-icon {
  font-size: 42px;
  margin-bottom: 8px;
}

.popup-card h3 {
  margin: 6px 0;
  font-size: 20px;
}

.popup-card p {
  font-size: 14px;
  opacity: .9;
  margin-bottom: 16px;
}

.popup-join {
  display: block;
  background: #1e90ff;
  color: #000;
  font-weight: 700;
  padding: 11px;
  border-radius: 12px;
  margin-bottom: 10px;
  text-decoration: none;
}

.popup-close {
  width: 100%;
  background: transparent;
  border: 1px solid rgba(255,255,255,.25);
  color: #fff;
  padding: 9px;
  border-radius: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="app-header">
  <img src="https://crickettv.site/image/api/crickettv.png" alt="CricTV">
</header>

<!-- PLAYER -->
<div class="player-wrap">
  <iframe
    id="player"
    src="{{DEFAULT_IFRAME}}"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer"
  ></iframe>
</div>

<!-- SERVERS -->
<div class="servers">
{{SERVER_BUTTONS}}
</div>

<!-- CONTENT -->
<div class="content">
  <div class="title-box">
    <h1>{{TITLE}}</h1>
  </div>

  <p>{{DESCRIPTION}}</p>
  {{EXTRA_PARAGRAPHS}}
</div>

<!-- TELEGRAM POPUP -->
<div id="telegram-popup" class="popup-overlay">
  <div class="popup-card">
    <div class="popup-icon">✈️</div>
    <h3>Join Our Telegram</h3>
    <p>Get instant match links, updates & highlights.</p>
    <a href="https://t.me/+rpCDHZWrhWszM2Y1" target="_blank" class="popup-join">
      Join Now
    </a>
    <button id="popup-close" class="popup-close">
      Continue to Watch
    </button>
  </div>
</div>

<script>
(function(){
  /* SERVER SWITCH */
  const iframe = document.getElementById("player");
  const buttons = document.querySelectorAll("[data-src]");
  buttons.forEach(btn => {
    btn.onclick = () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      if (iframe.src !== btn.dataset.src) {
        iframe.src = btn.dataset.src;
      }
    };
  });

  /* POPUP EVERY LOAD */
  const popup = document.getElementById("telegram-popup");
  const closeBtn = document.getElementById("popup-close");

  setTimeout(() => popup.classList.add("show"), 600);
  closeBtn.onclick = () => popup.classList.remove("show");
})();
</script>

</body>
</html>
