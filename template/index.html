<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{META_TITLE}}</title>
<meta name="description" content="{{META_DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">

<!-- VideoObject Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{SCHEMA_NAME}}",
  "description": "{{SCHEMA_DESCRIPTION}}",
  "thumbnailUrl": "{{SCHEMA_THUMBNAIL}}",
  "uploadDate": "{{SCHEMA_UPLOAD_DATE}}",
  "publisher": {
    "@type": "Organization",
    "name": "CricTV",
    "logo": {
      "@type": "ImageObject",
      "url": "https://crickettv.site/image/api/crickettv.png"
    }
  }
}
</script>

<style>
/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  background: #00013a;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  color: #e6ecff;
}

/* ===== HEADER ===== */
.app-header {
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg,#0b2f7c,#071b4f,#00013a);
  box-shadow: 0 2px 10px rgba(0,0,0,.4);
}
.app-header img { height: 30px; }

/* ===== PLAYER ===== */
.player-wrap {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}
.player-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* ===== SERVER BUTTONS ===== */
.servers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  gap: 12px;
  padding: 14px;
}

.servers button {
  background: linear-gradient(180deg,#0b2f7c,#071b4f);
  color: #fff;
  border: 1px solid rgba(255,255,255,.12);
  padding: 14px 10px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: .3px;
  transition: all .2s ease;
}

.servers button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(30,144,255,.25);
}

.servers button.active {
  background: linear-gradient(180deg,#1e90ff,#0b5ed7);
  border-color: #1e90ff;
  box-shadow: 0 0 18px rgba(30,144,255,.6);
}

/* ===== CONTENT ===== */
.content { padding: 18px 16px 28px; }

.title-box {
  background: linear-gradient(180deg,#071b4f,#00013a);
  border-left: 4px solid #1e90ff;
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 14px;
}

.title-box h1 {
  margin: 0;
  font-size: 20px;
  line-height: 1.3;
}

.content p {
  font-size: 14px;
  line-height: 1.7;
  margin: 10px 0;
  opacity: .92;
}

/* ===== FANCODE STYLE POPUP ===== */
.fc-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.72);
  backdrop-filter: blur(6px);
  z-index: 99999;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s ease;
}

.fc-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.fc-sheet {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg,#0b2f7c,#071b4f,#00013a);
  border-radius: 18px 18px 0 0;
  padding: 18px 18px 22px;
  transform: translateY(100%);
  transition: transform .35s cubic-bezier(.22,1,.36,1);
  box-shadow: 0 -10px 40px rgba(30,144,255,.35);
}

.fc-overlay.show .fc-sheet {
  transform: translateY(0);
}

.fc-drag {
  width: 44px;
  height: 4px;
  background: rgba(255,255,255,.25);
  border-radius: 4px;
  margin: 0 auto 14px;
}

.fc-icon {
  width: 58px;
  height: 58px;
  margin: 0 auto 10px;
  background: #1e90ff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.fc-icon svg {
  width: 28px;
  height: 28px;
  fill: #000;
}

.fc-sheet h3 {
  text-align: center;
  margin: 8px 0 6px;
  font-size: 20px;
}

.fc-sheet p {
  text-align: center;
  font-size: 14px;
  opacity: .9;
  line-height: 1.6;
  margin-bottom: 14px;
}

.fc-join {
  display: block;
  background: #1e90ff;
  color: #000;
  font-weight: 700;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
  text-decoration: none;
  margin-bottom: 10px;
}

.fc-close {
  width: 100%;
  background: transparent;
  border: 1px solid rgba(255,255,255,.25);
  color: #fff;
  padding: 10px;
  border-radius: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="app-header">
  <img src="https://crickettv.site/image/api/crickettv.png" alt="CricTV">
</header>

<div class="player-wrap">
  <iframe id="player" src="{{DEFAULT_IFRAME}}" allowfullscreen></iframe>
</div>

<div class="servers">
{{SERVER_BUTTONS}}
</div>

<div class="content">
  <div class="title-box">
    <h1>{{TITLE}}</h1>
  </div>
  <p>{{DESCRIPTION}}</p>
  {{EXTRA_PARAGRAPHS}}
</div>

<!-- FANCODE POPUP -->
<div id="fc-popup" class="fc-overlay">
  <div class="fc-sheet">
    <div class="fc-drag"></div>
    <div class="fc-icon">
      <svg viewBox="0 0 24 24">
        <path d="M9.04 15.47l-.38 5.32c.55 0 .79-.24 1.07-.52l2.56-2.45 5.31 3.88c.97.54 1.66.26 1.92-.9l3.48-16.36c.33-1.53-.55-2.13-1.5-1.78L1.87 9.29c-1.48.58-1.46 1.41-.27 1.78l5.53 1.73L19.8 5.4c.6-.39 1.15-.17.7.22z"/>
      </svg>
    </div>
    <h3>Join FanCode Updates</h3>
    <p>Get instant match links, backup servers & highlights on Telegram.</p>
    <a href="https://t.me/+rpCDHZWrhWszM2Y1" target="_blank" class="fc-join">Join Telegram</a>
    <button id="fc-close" class="fc-close">Continue Watching</button>
  </div>
</div>

<script>
(function(){
  /* SERVER SWITCH */
  const iframe = document.getElementById("player");
  document.querySelectorAll("[data-src]").forEach(btn=>{
    btn.onclick=()=>{
      document.querySelectorAll("[data-src]").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      iframe.src=btn.dataset.src;
    };
  });

  /* POPUP EVERY LOAD */
  const popup=document.getElementById("fc-popup");
  const close=document.getElementById("fc-close");
  setTimeout(()=>popup.classList.add("show"),600);
  close.onclick=()=>popup.classList.remove("show");
})();
</script>

</body>
</html>
