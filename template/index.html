<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Loading...</title>
<meta name="description" content="">

<link rel="canonical" href="">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #00013a;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */
.app-header {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg,#0b2f7c,#071b4f,#00013a);
}
.app-header img { height: 30px; }

/* PLAYER */
.player-wrap {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}
.player-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* SERVERS */
.servers {
  display: flex;
  gap: 10px;
  padding: 12px;
  justify-content: center;
}
.servers button {
  background: #0b2f7c;
  color: white;
  border: 0;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
}
.servers button.active {
  background: #1e90ff;
}

/* CONTENT */
.content {
  padding: 16px;
  color: #e6ecff;
}
.content h1 {
  font-size: 20px;
  margin-bottom: 8px;
}
.content p {
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.9;
}
</style>
</head>

<body>

<header class="app-header">
  <img src="https://crickettv.site/image/api/crickettv.png" alt="CricTV">
</header>

<div class="player-wrap">
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="servers" id="servers"></div>

<div class="content">
  <h1 id="title"></h1>
  <p id="desc"></p>
  <div id="extra"></div>
</div>

<script>
const JSON_URL = "https://raw.githubusercontent.com/Cricketstan/Allrounder-/refs/heads/main/api/page.json";
const pageId = location.pathname.split("/").filter(Boolean).pop();

fetch(JSON_URL)
  .then(r => r.json())
  .then(data => {
    const page = data.pages.find(p => p.id === pageId);
    if (!page) return;

    // SEO
    document.title = page.seo.meta_title;
    document.querySelector('meta[name="description"]').content = page.seo.meta_description;
    document.querySelector('link[rel="canonical"]').href =
      data.site.base_url + "/home/" + page.slug + "/";

    // Content
    title.textContent = page.title;
    desc.textContent = page.description;

    // Player
    const iframe = document.getElementById("player");
    iframe.src = page.players[0].src;

    // Servers
    const serverBox = document.getElementById("servers");
    page.players.forEach((srv, i) => {
      const btn = document.createElement("button");
      btn.textContent = srv.name;
      if (i === 0) btn.classList.add("active");

      btn.onclick = () => {
        iframe.src = srv.src;
        document.querySelectorAll(".servers button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      };

      serverBox.appendChild(btn);
    });

    // Extra text
    page.content.paragraphs.forEach(t => {
      const p = document.createElement("p");
      p.textContent = t;
      extra.appendChild(p);
    });
  });
</script>

</body>
</html>
