<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{META_TITLE}}</title>
<meta name="description" content="{{META_DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">

<!-- Open Graph -->
<meta property="og:title" content="{{META_TITLE}}">
<meta property="og:description" content="{{META_DESCRIPTION}}">
<meta property="og:image" content="{{SCHEMA_THUMBNAIL}}">
<meta property="og:type" content="video.other">

<!-- VideoObject Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{SCHEMA_NAME}}",
  "description": "{{SCHEMA_DESCRIPTION}}",
  "thumbnailUrl": "{{SCHEMA_THUMBNAIL}}",
  "uploadDate": "{{SCHEMA_UPLOAD_DATE}}",
  "publisher": {
    "@type": "Organization",
    "name": "CricTV",
    "logo": {
      "@type": "ImageObject",
      "url": "https://crickettv.site/image/api/crickettv.png"
    }
  }
}
</script>

<style>
html, body {
  margin: 0;
  background: #00013a;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #e6ecff;
}

/* HEADER */
.app-header {
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg,#0b2f7c,#071b4f,#00013a);
  box-shadow: 0 2px 10px rgba(0,0,0,.4);
}
.app-header img { height: 30px; }

/* PLAYER */
.player-wrap {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: #000;
}
.player-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* SERVERS */
.servers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
  gap: 12px;
  padding: 14px;
}
.servers button {
  background: linear-gradient(180deg,#0b2f7c,#071b4f);
  color: #fff;
  border: 1px solid rgba(255,255,255,.12);
  padding: 14px 10px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 700;
  cursor: pointer;
}
.servers button.active {
  background: linear-gradient(180deg,#1e90ff,#0b5ed7);
  box-shadow: 0 0 16px rgba(30,144,255,.6);
}

/* CONTENT */
main {
  padding: 16px;
}

/* BOX STYLE */
.content-box {
  background: linear-gradient(180deg,#071b4f,#00013a);
  border-radius: 14px;
  padding: 14px 16px;
  margin-bottom: 14px;
  border-left: 4px solid #1e90ff;
}

.content-box h1 {
  font-size: 20px;
  margin: 0 0 6px;
}

.content-box h2 {
  font-size: 16px;
  margin: 0 0 6px;
  color: #9ecbff;
}

.content-box p {
  font-size: 14px;
  line-height: 1.7;
  margin: 0;
  opacity: .94;
}

/* TELEGRAM POPUP */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s ease;
}
.popup-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.popup-card {
  width: 92%;
  max-width: 360px;
  background: linear-gradient(180deg,#0b2f7c,#071b4f,#00013a);
  border-radius: 18px;
  padding: 26px;
  text-align: center;
  box-shadow: 0 0 40px rgba(30,144,255,.35);
}

.popup-card h3 {
  margin: 6px 0;
  font-size: 20px;
}

.popup-card p {
  font-size: 14px;
  opacity: .9;
}

.popup-join {
  display: block;
  background: #1e90ff;
  color: #000;
  font-weight: 700;
  padding: 11px;
  border-radius: 12px;
  margin: 14px 0 10px;
  text-decoration: none;
}

.popup-close {
  width: 100%;
  background: transparent;
  border: 1px solid rgba(255,255,255,.25);
  color: #fff;
  padding: 9px;
  border-radius: 12px;
}
</style>
</head>

<body>

<header class="app-header">
  <img src="https://crickettv.site/image/api/crickettv.png" alt="CricTV Live Streaming">
</header>

<div class="player-wrap">
  <iframe id="player"
    src="{{DEFAULT_IFRAME}}"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer">
  </iframe>
</div>

<div class="servers">
  {{SERVER_BUTTONS}}
</div>

<main>

  <!-- TITLE -->
  <section class="content-box">
    <h1>{{TITLE}}</h1>
  </section>

  <!-- DESCRIPTION -->
  <section class="content-box">
    <h2>Match Overview</h2>
    <p>{{DESCRIPTION}}</p>
  </section>

  <!-- EXTRA PARAGRAPHS -->
  <section class="content-box">
    <h2>Watch Live Streaming</h2>
    <p>{{EXTRA_PARAGRAPH_1}}</p>
  </section>

  <section class="content-box">
    <h2>Streaming Quality & Servers</h2>
    <p>{{EXTRA_PARAGRAPH_2}}</p>
  </section>

  <section class="content-box">
    <h2>How to Watch on Mobile</h2>
    <p>{{EXTRA_PARAGRAPH_3}}</p>
  </section>

</main>

<!-- TELEGRAM POPUP -->
<div id="telegram-popup" class="popup-overlay">
  <div class="popup-card">
    <h3>Join Our Telegram</h3>
    <p>Instant match links, updates & highlights.</p>
    <a href="https://t.me/+rpCDHZWrhWszM2Y1" target="_blank" class="popup-join">
      Join Now
    </a>
    <button id="popup-close" class="popup-close">
      Continue to Watch
    </button>
  </div>
</div>

<script>
(function(){
  const iframe = document.getElementById("player");
  document.querySelectorAll("[data-src]").forEach(btn=>{
    btn.onclick=()=>{
      document.querySelectorAll("[data-src]").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      iframe.src = btn.dataset.src;
    };
  });

  const popup = document.getElementById("telegram-popup");
  setTimeout(()=>popup.classList.add("show"),600);
  document.getElementById("popup-close").onclick=()=>popup.classList.remove("show");
})();
</script>

</body>
</html>
