<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Buys from TATA WPL Auction 2023-25</title>
<meta name="robots" content="index,follow">

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  padding: 0;
  background: linear-gradient(
    180deg,
    #00013a 0%,
    #071b4f 50%,
    #00013a 100%
  );
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
.app-header {
  position: relative;
  z-index: 3;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(
    90deg,
    #0b2f7c 0%,
    #0b2a6f 35%,
    #071b4f 65%,
    #00013a 100%
  );
}

.app-header img {
  height: 30px;
}

/* ===== PARTICLE CANVAS ===== */
#particles {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* ===== CONTENT WRAP ===== */
.content {
  position: relative;
  z-index: 2;
  padding: 10px;
}

/* ===== 16:9 PLAYER ===== */
.player-wrap {
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.player-wrap iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* ===== TITLE ===== */
.video-title {
  max-width: 1100px;
  margin: 12px auto 0;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  text-align: center;
  opacity: 0.95;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<canvas id="particles"></canvas>

<!-- HEADER -->
<header class="app-header">
  <img src="https://crickettv.site/image/api/crickettv.png" alt="CricTV">
</header>

<!-- MAIN CONTENT -->
<div class="content">

  <!-- PLAYER -->
  <div class="player-wrap">
    <iframe
      src="https://players.brightcove.net/6415615747001/default_default/index.html?videoId=6385044470112"
      allow="autoplay; fullscreen; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- TITLE FROM WORKFLOW -->
  <div class="video-title">
    Top Buys from TATA WPL Auction 2023-25
  </div>

</div>

<script>
/* ===== PARTICLE EFFECT ===== */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const particles = [];
const COUNT = 45;

for (let i = 0; i < COUNT; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.4 + 0.4,
    vx: Math.random() * 0.15 + 0.05,
    vy: Math.random() * 0.1 + 0.03,
    a: Math.random() * 0.35 + 0.15
  });
}

function animate() {
  ctx.clearRect(0, 0, w, h);

  for (const p of particles) {
    p.x += p.vx;
    p.y += p.vy;

    if (p.x > w) p.x = 0;
    if (p.y > h) p.y = 0;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${p.a})`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
