name: Build Fully Static Pages

on:
  push:
    paths:
      - api/page.json
      - template/index.html
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate fully static HTML pages
        run: |
          python3 - << 'EOF'
          import json, os, datetime

          SITE = "https://crickettv.site"
          HOME = "/home"
          THUMB = "https://crickettv.site/image/api/crickettv.png"

          with open("api/page.json", "r", encoding="utf-8") as f:
              data = json.load(f)

          with open("template/index.html", "r", encoding="utf-8") as f:
              template = f.read()

          os.makedirs("home", exist_ok=True)
          index_pages = []

          for page in data["pages"]:
              pid = page["id"]
              out_dir = f"home/{pid}"
              os.makedirs(out_dir, exist_ok=True)

              # Build server buttons
              buttons = []
              for i, srv in enumerate(page["players"]):
                  cls = "active" if i == 0 else ""
                  buttons.append(
                      f'<button class="{cls}" data-src="{srv["src"]}">{srv["name"]}</button>'
                  )

              paragraphs = "".join(
                  f"<p>{p}</p>" for p in page["content"]["paragraphs"]
              )

              html = template \
                .replace("{{META_TITLE}}", page["seo"]["meta_title"]) \
                .replace("{{META_DESCRIPTION}}", page["seo"]["meta_description"]) \
                .replace("{{CANONICAL}}", f"{SITE}{HOME}/{pid}") \
                .replace("{{TITLE}}", page["title"]) \
                .replace("{{DESCRIPTION}}", page["description"]) \
                .replace("{{DEFAULT_IFRAME}}", page["players"][0]["src"]) \
                .replace("{{SERVER_BUTTONS}}", "\n".join(buttons)) \
                .replace("{{EXTRA_PARAGRAPHS}}", paragraphs) \
                .replace("{{SCHEMA_NAME}}", page["title"]) \
                .replace("{{SCHEMA_DESCRIPTION}}", page["description"]) \
                .replace("{{SCHEMA_THUMBNAIL}}", THUMB) \
                .replace("{{SCHEMA_UPLOAD_DATE}}", page.get("uploadDate", datetime.date.today().isoformat()))

              with open(f"{out_dir}/index.html", "w", encoding="utf-8") as f:
                  f.write(html)

              index_pages.append({
                  "id": pid,
                  "title": page["title"],
                  "url": f"{SITE}{HOME}/{pid}",
                  "description": page["description"]
              })

          with open("home/id.json", "w", encoding="utf-8") as f:
              json.dump({
                  "site": SITE,
                  "updated_at": datetime.datetime.utcnow().isoformat() + "Z",
                  "count": len(index_pages),
                  "pages": index_pages
              }, f, indent=2)

          EOF

      - name: Commit & push
        run: |
          git config user.name "static-pages-bot"
          git config user.email "bot@github.com"
          git add home
          git diff --cached --quiet || git commit -m "DILLZY AUTOMATION"
          git push
