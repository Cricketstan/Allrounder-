name: Build WPL Statics Page

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
  push:
    paths:
      - api/wpl.json
      - template/wpl-index.html

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build WPL statics page
        run: |
          python3 << 'EOF'
          import json, re, os

          DATA = "api/wpl.json"
          TEMPLATE = "template/wpl-index.html"
          OUTPUT = "wpl/index.html"

          os.makedirs("wpl", exist_ok=True)

          with open(DATA, encoding="utf-8") as f:
              data = json.load(f)

          items = data.get("items", [])
          cards = []

          for v in items:
              url = v.get("url","")
              thumb = v.get("thumbnail","")
              title = v.get("title","")
              pub = v.get("published_readable","")
              dur = v.get("duration","")

              card = (
                  '<a class="card" href="' + url + '">\n'
                  '  <div class="thumb">\n'
                  '    <img src="' + thumb + '" loading="lazy" alt="' + title + '">\n'
                  '  </div>\n'
                  '  <div class="info">\n'
                  '    <div class="title">' + title + '</div>\n'
                  '    <div class="meta">' + pub + ' â€¢ ' + str(dur) + 's</div>\n'
                  '  </div>\n'
                  '</a>\n'
              )
              cards.append(card)

          with open(TEMPLATE, encoding="utf-8") as f:
              html = f.read()

          html = re.sub(
              r'<!-- WPL_CARDS_START -->[\\s\\S]*?<!-- WPL_CARDS_END -->',
              '<!-- WPL_CARDS_START -->\n' + ''.join(cards) + '\n<!-- WPL_CARDS_END -->',
              html
          )

          with open(OUTPUT, "w", encoding="utf-8") as f:
              f.write(html)

          print("WPL statics page built:", len(cards))
          EOF

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add wpl/index.html
          git commit -m "Auto update WPL statics page" || exit 0
          git push
