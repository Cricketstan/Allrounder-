name: Build WPL Statics Page

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
  push:
    paths:
      - api/wpl.json
      - template/wpl-index.html

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Build WPL statics page
        run: |
          python3 << 'EOF'
          import json, os

          DATA = "api/wpl.json"
          TEMPLATE = "template/wpl-index.html"
          OUTPUT = "wpl/index.html"

          os.makedirs("wpl", exist_ok=True)

          with open(DATA, "r", encoding="utf-8") as f:
              data = json.load(f)

          items = data.get("items", [])

          cards = []

          for v in items:
              cards.append(
                  '<a class="card" href="' + v["url"] + '">\n'
                  '  <div class="thumb">\n'
                  '    <img src="' + v["thumbnail"] + '" loading="lazy" alt="' + v["title"] + '">\n'
                  '  </div>\n'
                  '  <div class="info">\n'
                  '    <div class="title">' + v["title"] + '</div>\n'
                  '    <div class="meta">' + v["published_readable"] + ' â€¢ ' + str(v["duration"]) + 's</div>\n'
                  '  </div>\n'
                  '</a>\n'
              )

          with open(TEMPLATE, "r", encoding="utf-8") as f:
              html = f.read()

          start = html.find("<!-- WPL_CARDS_START -->")
          end = html.find("<!-- WPL_CARDS_END -->")

          if start == -1 or end == -1:
              raise Exception("WPL_CARDS markers not found in template")

          html = (
              html[:start]
              + "<!-- WPL_CARDS_START -->\n"
              + "".join(cards)
              + "\n<!-- WPL_CARDS_END -->"
              + html[end + len("<!-- WPL_CARDS_END -->"):]
          )

          with open(OUTPUT, "w", encoding="utf-8") as f:
              f.write(html)

          print("WPL statics page built:", len(cards))
          EOF

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add wpl/index.html
          git commit -m "Auto update WPL statics page" || exit 0
          git push
