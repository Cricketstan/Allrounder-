        run: python3 -c "import json,re; data=json.load(open('api/event.json')); e=data['event'][0]; html=open('testing.html').read(); title=e['title'].replace(' Vs ',' <span class=\"vs-red\">VS</span> '); poster='<!-- MAIN_POSTER_START -->\\n<div class=\"poster-wrapper\">\\n  <div class=\"poster-slider\">\\n    <img src=\"'+e['poster_link']+'\" alt=\"'+e['title']+' Live Streaming\" loading=\"eager\">\\n    <h1 class=\"match-title\">'+title+'</h1>\\n    <div class=\"match-meta\"><span>'+e['league']+'</span><span>•</span><span>'+e['date']+'</span><span>•</span><span>'+e['start_time']+'</span></div>\\n    <a href=\"/'+e['watch_now'][0]['id']+'\" class=\"watch-btn\">Watch Live</a>\\n  </div>\\n</div>\\n<!-- MAIN_POSTER_END -->'; html=re.sub(r'<!-- MAIN_POSTER_START -->[\\s\\S]*?<!-- MAIN_POSTER_END -->',poster,html); open('testing.html','w').write(html)"
