<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DILLZY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      padding: 14px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #141414;
      border-bottom: 1px solid #222;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      background: #181818;
    }

    .tab {
      padding: 12px 16px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      color: #aaa;
    }

    .tab.active {
      color: #00b4d8;
      border-bottom: 2px solid #00b4d8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
      padding: 14px;
    }

    .card {
      background: #1b1b1b;
      border-radius: 10px;
      overflow: hidden;
      transition: transform .2s;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .title {
      padding: 8px;
      font-size: 13px;
      text-align: center;
    }

    .loader {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>DILLZY</header>

<div class="tabs">
  <div class="tab active" onclick="changeTab('x9a', this)">Hollywood Movies</div>
  <div class="tab" onclick="changeTab('q2m', this)">Hollywood Series</div>
  <div class="tab" onclick="changeTab('n4x', this)">Netflix</div>
  <div class="tab" onclick="changeTab('p6v', this)">Prime</div>
  <div class="tab" onclick="changeTab('b3l', this)">Bollywood</div>
  <div class="tab" onclick="changeTab('r7p', this)">Recent</div>
</div>

<div id="content" class="grid"></div>
<div id="loader" class="loader" style="display:none;">Loadingâ€¦</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://dillzy-movie.cricketstream745.workers.dev/";
/* ========================================== */

let currentCode = "x9a";
let offset = 0;
let loading = false;

/* ---------- SESSION ---------- */
async function startSession() {
  try {
    await fetch(WORKER_URL + "/s", {
      credentials: "include"
    });
  } catch (e) {
    console.log("Session failed");
  }
}

/* ---------- LOAD DATA ---------- */
async function fetchData() {
  if (loading) return;
  loading = true;

  document.getElementById("loader").style.display = "block";

  try {
    const res = await fetch(
      `${WORKER_URL}/api?c=${currentCode}&o=${offset}&l=24`,
      { credentials: "include" }
    );

    if (!res.ok) return;

    const json = await res.json();
    render(json.d || []);
    offset += 24;

  } catch (e) {}

  document.getElementById("loader").style.display = "none";
  loading = false;
}

/* ---------- RENDER ---------- */
function render(list) {
  const box = document.getElementById("content");

  list.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = item.poster || item.image || "";
    img.onerror = () => img.style.display = "none";

    const title = document.createElement("div");
    title.className = "title";
    title.textContent = item.title || item.name || "Untitled";

    card.appendChild(img);
    card.appendChild(title);
    box.appendChild(card);
  });
}

/* ---------- TAB CHANGE ---------- */
function changeTab(code, el) {
  currentCode = code;
  offset = 0;

  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("content").innerHTML = "";
  fetchData();
}

/* ---------- INFINITE SCROLL ---------- */
window.addEventListener("scroll", () => {
  if (
    window.innerHeight + window.scrollY >=
    document.body.offsetHeight - 300
  ) {
    fetchData();
  }
});

/* ---------- INIT ---------- */
(async () => {
  await startSession();
  fetchData();
})();
</script>

</body>
</html>
