<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Live Stream Player">
    <meta name="theme-color" content="#ffffff">
    <title>Live Stream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-deep: #f8fafc;
            --bg-gradient: linear-gradient(to bottom, #ffffff 0%, #f1f5f9 100%);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-blur: blur(20px);
            --glass-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
            --accent-primary: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.25);
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.2);
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.05) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }

        .stream-header {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            box-shadow: var(--glass-shadow);
        }

        .stream-header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #0f172a, #475569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-badge {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.4rem 1rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px var(--danger-glow);
        }

        #player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 0;
            padding: 6px;
            border: 2px solid #1e40af;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        #player-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            background: #000;
        }

        .grid-panels {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin-top: 1.5rem;
        }

        .info-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--glass-shadow);
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .action-button.copied { background: var(--success); }

        .telegram-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            z-index: 10000;
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: none;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<main class="container">
    <div id="stream-content">
        <div style="height: 400px; display:flex;align-items:center;justify-content:center;">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
        </div>
    </div>
</main>

<div class="telegram-popup" id="telegramPopup">
    <h2><i class="fa-brands fa-telegram"></i> Join The Action</h2>
    <p>Get instant updates and live match links.</p>
    <a href="https://t.me/+JSkwy86_04M2Zjdl" target="_blank" class="action-button">Join Telegram</a>
</div>

<script>
async function initializeApp() {
    const response = await fetch('https://allrounderlive.pages.dev/id.json');
    const data = await response.json();
    const id = new URLSearchParams(location.search).get('id');
    const streamData = data.iframes.find(i => i.id === id);

    if (!streamData) return;

    document.getElementById('stream-content').innerHTML = `
        <div class="stream-header">
            <h1>${streamData.name}</h1>
            <span class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</span>
        </div>
        <div id="player-container">
            <iframe src="${streamData.iframeSrc}" allow="encrypted-media; autoplay" allowfullscreen></iframe>
        </div>
        <div class="grid-panels">
            <div class="info-card">
                <a href="https://t.me/+JSkwy86_04M2Zjdl" target="_blank" class="action-button">
                    <i class="fa-brands fa-telegram"></i> Join Telegram
                </a>
            </div>
            <div class="info-card">
                <button class="action-button" id="shareButton">Share This Page</button>
            </div>
        </div>
    `;

    document.getElementById('shareButton').onclick = async () => {
        await navigator.clipboard.writeText(location.href);
    };

    setTimeout(() => {
        document.getElementById('telegramPopup').style.display = 'block';
    }, 2000);
}

document.addEventListener("DOMContentLoaded", initializeApp);
</script>
</body>
</html>
