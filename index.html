<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dillzy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      background: #121212;
      border-bottom: 1px solid #222;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      background: #161616;
    }

    .tab {
      padding: 12px 16px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      color: #aaa;
    }

    .tab.active {
      color: #00b4d8;
      border-bottom: 2px solid #00b4d8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
      padding: 14px;
    }

    .card {
      background: #1b1b1b;
      border-radius: 10px;
      overflow: hidden;
      transition: transform .2s;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .title {
      padding: 8px;
      font-size: 13px;
      text-align: center;
    }

    .loader {
      text-align: center;
      padding: 40px;
      color: #777;
    }
  </style>
</head>

<body>

<header>DILLZY</header>

<div class="tabs">
  <div class="tab active" onclick="load('x9a', this)">Hollywood Movies</div>
  <div class="tab" onclick="load('q2m', this)">Hollywood Series</div>
  <div class="tab" onclick="load('n4x', this)">Netflix</div>
  <div class="tab" onclick="load('p6v', this)">Prime</div>
  <div class="tab" onclick="load('b3l', this)">Bollywood</div>
  <div class="tab" onclick="load('r7p', this)">Recent</div>
</div>

<div id="content" class="grid"></div>
<div id="loader" class="loader" style="display:none;">Loadingâ€¦</div>

<script>
const API_BASE = ""; // same domain worker
let offset = 0;
let currentCode = "x9a";

async function startSession() {
  await fetch(API_BASE + "/s", { credentials: "include" });
}

async function load(code, el) {
  currentCode = code;
  offset = 0;

  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");

  document.getElementById("content").innerHTML = "";
  fetchData();
}

async function fetchData() {
  document.getElementById("loader").style.display = "block";

  try {
    const res = await fetch(
      `${API_BASE}/api?c=${currentCode}&o=${offset}&l=24`,
      { credentials: "include" }
    );

    if (!res.ok) return;

    const json = await res.json();
    render(json.d || []);
    offset += 24;
  } catch (e) {}

  document.getElementById("loader").style.display = "none";
}

function render(list) {
  const box = document.getElementById("content");

  list.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = item.poster || item.image || "";
    img.onerror = () => img.style.display = "none";

    const title = document.createElement("div");
    title.className = "title";
    title.textContent = item.title || item.name || "Untitled";

    card.appendChild(img);
    card.appendChild(title);
    box.appendChild(card);
  });
}

/* infinite scroll */
window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
    fetchData();
  }
});

/* init */
startSession().then(() => fetchData());
</script>

</body>
</html>
