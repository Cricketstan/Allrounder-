<!DOCTYPE html>
<html>
<head>
    <title>AI Image Generator</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 6px;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 10px;
        }

        /* Spinner Style */
        #spinner {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 5px solid #444;
            border-top: 5px solid #00ffcc;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h2>AI Image Generator</h2>

    <input id="prompt" type="text" placeholder="Enter your prompt">

    <!-- Quality Selector -->
    <select id="quality">
        <option value="256">256px</option>
        <option value="512" selected>512px</option>
        <option value="1024">1024px</option>
        <option value="2048">2048px</option>
    </select>

    <button id="generateBtn" onclick="generate()">Generate Image</button>

    <!-- Spinner -->
    <div id="spinner">
        <div class="loader"></div>
        <p>Generating... Please wait</p>
    </div>

    <div id="result"></div>

<script>
function generate() {
    const btn = document.getElementById("generateBtn");
    const prompt = encodeURIComponent(document.getElementById("prompt").value);
    const size = document.getElementById("quality").value;

    if (!prompt) return alert("Enter prompt!");

    const url = `https://dillzy-ai-image-genrator.wasmer.app/?prompt=${prompt}&width=${size}&height=${size}`;

    // Show spinner
    document.getElementById("spinner").style.display = "block";
    btn.disabled = true;

    // Create image tag to detect load
    const img = new Image();
    img.src = url;
    img.onload = () => {
        document.getElementById("spinner").style.display = "none";
        btn.disabled = false;

        document.getElementById("result").innerHTML = `
            <p>Generated Image (${size}px):</p>
            <img src="${url}" alt="Generated Image">
            <p><a href="${url}" target="_blank" style="color:yellow">Open Image Directly</a></p>
        `;
    };
    img.onerror = () => {
        btn.disabled = false;
        document.getElementById("spinner").style.display = "none";
        alert("Failed to load image. Try another prompt.");
    };
}
</script>

</body>
</html>
