<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dillzy Movies</title>

<style>
:root{
  --bg:#0e0e0e;
  --card:#1b1b1b;
  --accent:#00b4ff;
  --text:#fff;
  --muted:#9a9a9a;
}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  padding:16px;
  text-align:center;
  background:#000;
  font-size:20px;
  font-weight:700;
}

.search-box{
  padding:10px;
  background:#111;
}
.search-box input{
  width:100%;
  padding:10px 14px;
  border-radius:20px;
  border:none;
  outline:none;
}

.tabs{
  display:flex;
  overflow-x:auto;
  background:#111;
}
.tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  color:#aaa;
  cursor:pointer;
  white-space:nowrap;
}
.tabs button.active{
  color:var(--accent);
  border-bottom:2px solid var(--accent);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:scale(1.05)}
.card img{
  width:100%;
  height:230px;
  object-fit:cover;
}
.card-content{padding:8px}
.card-title{font-size:14px;font-weight:600}
.card-cat{font-size:11px;color:var(--muted)}

.load-more{
  display:block;
  margin:20px auto;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:#111;
  padding:16px;
  max-width:520px;
  width:95%;
  border-radius:12px;
}
.links{
  font-size:13px;
  white-space:pre-line;
  color:var(--accent);
  word-break:break-all;
}
.close{
  margin-top:12px;
  background:#333;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:15px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<header>ðŸŽ¬ Dillzy Movies</header>

<div class="search-box">
  <input id="searchInput" placeholder="Search movies or series">
</div>

<div class="tabs">
  <button class="active" onclick="switchTab('/hollywood/movies',this)">Hollywood Movies</button>
  <button onclick="switchTab('/hollywood/series',this)">Hollywood Series</button>
  <button onclick="switchTab('/platform/netflix',this)">Netflix</button>
  <button onclick="switchTab('/platform/prime',this)">Prime</button>
  <button onclick="switchTab('/bollywood/movies',this)">Bollywood</button>
  <button onclick="switchTab('/featured',this)">Featured</button>
  <button onclick="switchTab('/recent',this)">Recent</button>
</div>

<div class="grid" id="grid"></div>
<button class="load-more" id="loadMore">Load More</button>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalTitle"></h2>
    <div class="links" id="modalLinks"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<footer>Powered by Dillzy</footer>

<script>
const BASE_API="https://dillzy-movie.cricketstream745.workers.dev";

const grid=document.getElementById("grid");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalLinks=document.getElementById("modalLinks");
const loadMore=document.getElementById("loadMore");
const searchInput=document.getElementById("searchInput");

let currentEndpoint="/hollywood/movies";
let offset=0,limit=50,loading=false,hasMore=true;
let allItems=[],searchQuery="";

function switchTab(endpoint,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  currentEndpoint=endpoint;
  resetAll();
}

function resetAll(){
  offset=0;
  hasMore=true;
  loading=false;
  allItems=[];
  grid.innerHTML="";
  loadMore.style.display="block";
  loadMovies();
}

async function loadMovies(){
  if(loading||!hasMore) return;
  loading=true;

  const res=await fetch(`${BASE_API}${currentEndpoint}?offset=${offset}&limit=${limit}`);
  const json=await res.json();
  const data=json.data||[];

  if(!data.length){
    hasMore=false;
    loadMore.style.display="none";
    loading=false;
    return;
  }

  offset+=data.length;
  allItems.push(...data);
  renderGrid();
  loading=false;
}

function renderGrid(){
  grid.innerHTML="";
  const list=searchQuery
    ? allItems.filter(m=>(m.title||"").toLowerCase().includes(searchQuery))
    : allItems;

  list.forEach(movie=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${movie.featured_image}"
           loading="lazy"
           onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
      <div class="card-content">
        <div class="card-title">${movie.title||"Untitled"}</div>
        <div class="card-cat">${movie.categories||""}</div>
      </div>`;
    card.onclick=()=>showModal(movie);
    grid.appendChild(card);
  });
}

function showModal(movie){
  modalTitle.innerText=movie.title||"Details";
  let out="";

  if(movie.links) out+="ðŸ”— LINKS\n\n"+movie.links+"\n\n";
  if(movie.season_zip) out+="ðŸ“¦ ZIP\n\n"+movie.season_zip+"\n\n";

  for(let i=1;i<=10;i++){
    const k="season_"+i;
    if(movie[k]) out+=`ðŸŽ¬ SEASON ${i}\n\n${movie[k]}\n\n`;
  }

  modalLinks.innerText=out||"âŒ No links available";
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

loadMore.onclick=loadMovies;
searchInput.oninput=e=>{
  searchQuery=e.target.value.toLowerCase().trim();
  renderGrid();
};

loadMovies();
</script>

</body>
</html>
