<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Sports</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>

<body>

<div class="shaka-video-container" data-shaka-player>
  <video autoplay playsinline preload="metadata"
    poster="">
  </video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  const JSON_URL =
    "https://raw.githubusercontent.com/Cricketstan/Allrounder-/main/api/world-sports.json";

  const slug = new URLSearchParams(window.location.search).get("id");
  if (!slug) {
    alert("No channel selected");
    return;
  }

  const res = await fetch(JSON_URL);
  const data = await res.json();

  const ch = data.find(x =>
    x.name.toLowerCase().replace(/\s+/g, "-") === slug
  );

  if (!ch) {
    alert("Invalid channel");
    return;
  }

  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) return;

  const video = document.querySelector('video');
  const player = new shaka.Player();
  await player.attach(video);

  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    controlPanelElements: [
      'play_pause','time_and_duration','mute','volume',
      'spacer','language','captions','picture_in_picture',
      'quality','fullscreen'
    ],
    volumeBarColors: {
      base: 'rgba(255,192,203,0.3)',
      level: 'rgb(255,105,180)'
    },
    seekBarColors: {
      base: 'rgba(255,255,0,0.3)',
      buffered: 'rgba(255,255,0,0.6)',
      played: 'rgb(255,255,0)'
    }
  });

  /* ðŸ”‘ Dynamic ClearKey from JSON */
  const clearKeys = {};
  clearKeys[ch.keyId] = ch.key;

  player.configure({
    drm: { clearKeys },

    streaming: {
      lowLatencyMode: true,
      bufferingGoal: 15,
      rebufferingGoal: 2,
      bufferBehind: 15,
      retryParameters: {
        timeout: 10000,
        maxAttempts: 5,
        baseDelay: 300,
        backoffFactor: 1.2
      },
      segmentRequestTimeout: 8000,
      segmentPrefetchLimit: 2,
      useNativeHlsOnSafari: true
    },

    manifest: {
      retryParameters: {
        timeout: 8000,
        maxAttempts: 3
      }
    }
  });

  /* ðŸ” Required headers */
  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    request.headers['User-Agent'] =
      "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
  });

  player.addEventListener('error', e => {
    console.error('Shaka Error', e.detail);
  });

  try {
    await player.load(ch.url1);
    document.title = ch.name;
    video.play();
  } catch (e) {
    console.error('Load failed', e);
  }

});
</script>

</body>
</html>
