<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Sports</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata"></video>
  </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  const JSON_URL = "https://raw.githubusercontent.com/Cricketstan/Allrounder-/main/api/world-sports.json";

  function getSlug() {
    return new URLSearchParams(window.location.search).get("id");
  }

  const slug = getSlug();
  if (!slug) {
    alert("No channel selected");
    return;
  }

  const res = await fetch(JSON_URL);
  const data = await res.json();

  const ch = data.find(x =>
    x.name.toLowerCase().replace(/\s+/g, "-") === slug
  );

  if (!ch) {
    alert("Invalid channel");
    return;
  }

  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) return;

  const video = document.querySelector('video');
  const player = new shaka.Player();
  await player.attach(video);

  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    controlPanelElements: [
      'play_pause','time_and_duration','mute','volume',
      'spacer','language','captions','picture_in_picture',
      'quality','fullscreen'
    ],
    seekBarColors: {
      base: 'white',
      buffered: 'red',
      played: 'green'
    }
  });

  const clearKeys = {};
  clearKeys[ch.keyId] = ch.key;

  player.configure({
    drm: {
      clearKeys: clearKeys
    }
  });

  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    request.headers['User-Agent'] =
      "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
  });

  try {
    await player.load(ch.url1);
    video.play();
    document.title = ch.name;
  } catch (e) {
    console.error(e);
  }

});
</script>
</body>
</html>
