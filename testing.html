<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLROUNDER</title>

<style>
html,body{
margin:0;
padding:0;
background:#fff;
width:100%;
height:100%;
font-family:Arial,Helvetica,sans-serif
}
.top-banner{
background:#fff;
padding:14px 0;
text-align:center;
font-size:22px;
font-weight:800;
letter-spacing:1px;
color:#000;
box-shadow:0 4px 12px rgba(0,0,0,.15);
position:sticky;
top:0;
z-index:10
}
.page{
padding-top:26px
}
.player-shell{
max-width:960px;
margin:0 auto;
padding:0 16px
}
.player-box{
position:relative;
width:100%;
padding-top:56.25%;
background:#000;
border:3px solid #38bdf8;
box-shadow:0 10px 30px rgba(0,0,0,.25)
}
.player-box iframe{
position:absolute;
top:4px;
left:4px;
right:4px;
bottom:4px;
width:calc(100% - 8px);
height:calc(100% - 8px);
border:0;
background:#000
}
</style>
</head>

<body>

<div class="top-banner">ALLROUNDER</div>

<div class="page">
<div class="player-shell">
<div class="player-box" id="player"></div>
</div>
</div>

<script>
(async()=>{
try{
const r=await fetch("https://allrounderlive.pages.dev/id.json");
const d=await r.json();
const id=new URLSearchParams(location.search).get("id");
const s=d.iframes.find(x=>x.id===id);
if(!s)throw"e";
document.getElementById("player").innerHTML=`<iframe src="${s.iframeSrc}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`
}catch(e){
document.body.innerHTML="<h3 style='text-align:center;margin-top:40px;'>Stream not found</h3>"
}
})();
</script>

</body>
</html>
