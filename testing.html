*{box-sizing:border-box;margin:0;padding:0}
body{

background:var(--bg-deep);
background-image:var(--bg-gradient);
color:var(--text-primary);
min-height:100vh;
display:flex;
justify-content:center;
padding:1.5rem;
}
.container{width:100%;max-width:1100px}
.stream-header{
background:var(--glass-bg);
backdrop-filter:var(--glass-blur);
border:1px solid var(--glass-border);
padding:1rem 2rem;
border-radius:16px;
display:flex;
justify-content:space-between;

}
.stream-header h1{font-size:1.25rem;font-weight:700}
.live-badge{

#player-container{

aspect-ratio:16/9;
background:#000;
border-radius:16px;
overflow:hidden;
border:1px solid rgba(0,0,0,.1);
box-shadow:0 25px 50px -12px rgba(0,0,0,.25)
}
.grid-panels{
display:grid;
gap:1.5rem;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
margin-top:2rem
}
.info-card{
background:var(--glass-bg);
backdrop-filter:var(--glass-blur);
border:1px solid var(--glass-border);
border-radius:16px;
padding:1.5rem;
text-align:center;
box-shadow:var(--glass-shadow)
}
.action-button{
display:flex;
align-items:center;
justify-content:center;
gap:.75rem;
width:100%;
padding:1rem;
border-radius:12px;
background:var(--accent-gradient);
color:#fff;
font-weight:600;
border:none;
cursor:pointer;
}
.action-button.copied{background:var(--success)}
.telegram-popup{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,.95);

.telegram-popup h2{font-size:1.5rem;margin-bottom:.5rem}

.join-btn{background:#2AABEE;color:#fff}

.error-message{

<body>
<main class="container">

</div>

<div class="telegram-popup" id="telegramPopup">

<script>
(async()=>{
try{
const res=await fetch("https://crickettv.site/id.json");

</div>

<div id="player-container">
<iframe src="${stream.iframeSrc}" allow="autoplay;encrypted-media" allowfullscreen style="width:100%;height:100%;border:0"></iframe>
</div>

<div class="grid-panels">
<div class="info-card">
<h2>üì£ Follow us</h2>
<a href="https://t.me/+6H0lhRBbr702OTY1" target="_blank" class="action-button">

<div class="info-card">

<button class="action-button" id="shareBtn">Copy Stream Link ‚ù§Ô∏è</button>
</div>
</div>
`;

document.getElementById("shareBtn").onclick=async()=>{
await navigator.clipboard.writeText(location.href);
shareBtn.innerText="‚úî Copied";
shareBtn.classList.add("copied");
setTimeout(()=>{shareBtn.innerText="Copy Stream Link ‚ù§Ô∏è";shareBtn.classList.remove("copied")},2000);

}catch{

</script>

<script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
</body>
</html>
