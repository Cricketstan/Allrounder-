<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALLROUNDER</title>

<style>
html,body{
margin:0;
padding:0;
background:#fff;
width:100%;
height:100%;
font-family:Arial,Helvetica,sans-serif
}
.top-banner{
background:#fff;
padding:16px 0;
text-align:center;
font-size:24px;
font-weight:900;
letter-spacing:1.5px;
color:#0b1f3b;
box-shadow:0 6px 18px rgba(0,0,0,.18);
position:sticky;
top:0;
z-index:10
}
.page{
padding-top:34px
}
.player-shell{
max-width:980px;
margin:0 auto;
padding:0 18px
}
.player-box{
position:relative;
width:100%;
padding-top:56.25%;
background:#000;
border:4px solid #0b3c8a;
box-shadow:
0 18px 40px rgba(11,31,59,.35),
0 0 0 1px rgba(11,60,138,.6) inset
}
.player-box iframe{
position:absolute;
top:1.5px;
left:1.5px;
right:1.5px;
bottom:1.5px;
width:calc(100% - 3px);
height:calc(100% - 3px);
border:0;
background:#000
}
</style>
</head>

<body>

<div class="top-banner">ALLROUNDER</div>

<div class="page">
<div class="player-shell">
<div class="player-box" id="player"></div>
</div>
</div>

<script>
(async()=>{
try{
const r=await fetch("https://allrounderlive.pages.dev/id.json");
const d=await r.json();
const id=new URLSearchParams(location.search).get("id");
const s=d.iframes.find(x=>x.id===id);
if(!s)throw"e";
document.getElementById("player").innerHTML=`<iframe src="${s.iframeSrc}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`
}catch(e){
document.body.innerHTML="<h3 style='text-align:center;margin-top:40px;'>Stream not found</h3>"
}
})();
</script>

</body>
</html>
