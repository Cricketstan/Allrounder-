<style>
:root {
    --neon-cyan: #00f3ff;
    --neon-pink: #bc13fe;
    --neon-green: #0aff0a;
    --bg-void: #050505;
    --glass-panel: rgba(20, 20, 25, 0.6);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text-main: #ffffff;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Rajdhani', sans-serif;
    background-color: var(--bg-void);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    min-height: 100vh;
    overflow-x: hidden;
    background: radial-gradient(circle at 50% -20%, #1a0b2e 0%, #000000 100%);
}

/* Cyber Grid Background */
body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: 
        linear-gradient(transparent 0%, rgba(0, 243, 255, 0.05) 2%, transparent 3%),
        linear-gradient(90deg, transparent 0%, rgba(188, 19, 254, 0.05) 2%, transparent 3%);
    background-size: 50px 50px;
    transform: perspective(500px) rotateX(60deg) translateY(-100px) scale(2);
    z-index: -1;
    animation: gridMove 20s linear infinite;
    pointer-events: none;
}

@keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) scale(2); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px) scale(2); } }

.container {
    width: 100%;
    max-width: 1200px;
    padding: 2rem;
    position: relative;
    z-index: 1;
}

/* Glitch Header */
.stream-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: var(--glass-panel);
    border: 1px solid var(--glass-border);
    border-left: 4px solid var(--neon-cyan);
    backdrop-filter: blur(10px);
    clip-path: polygon(0 0, 100% 0, 100% 80%, 98% 100%, 0 100%);
}

.stream-header h1 {
    font-size: 2rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 10px var(--neon-cyan);
}

.live-badge {
    background: rgba(255, 0, 0, 0.1);
    color: #ff003c;
    border: 1px solid #ff003c;
    padding: 0.25rem 1rem;
    font-weight: 700;
    letter-spacing: 2px;
    box-shadow: 0 0 15px rgba(255, 0, 60, 0.4);
    animation: glitch-anim 3s infinite linear alternate-reverse;
}

@keyframes glitch-anim {
    0% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 1px); }
    20% { clip-path: inset(80% 0 10% 0); transform: translate(2px, -1px); }
    40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
    60% { clip-path: inset(0 0 0 0); transform: translate(0); }
    100% { clip-path: inset(0 0 0 0); transform: translate(0); }
}

/* Holographic Player */
#player-container {
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    background: #000;
    position: relative;
    margin-bottom: 2rem;
    box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
    border: 1px solid var(--glass-border);
    overflow: hidden;
}

#player-container video,
#player-container iframe,
#player-container #jwplayer-container,
#player-container .plyr,
#player-container #m3u8-player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

#player-container::before, #player-container::after {
    content: '';
    position: absolute;
    width: 20px; height: 20px;
    border: 2px solid var(--neon-cyan);
    transition: all 0.3s;
    z-index: 10;
    pointer-events: none;
}
#player-container::before { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
#player-container::after { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

/* Hotstar Style View Counter */
.view-counter {
    position: absolute;
    top: 12px;
    right: 12px;
    background: linear-gradient(135deg, rgba(0, 243, 255, 0.15) 0%, rgba(10, 255, 10, 0.15) 100%);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0, 243, 255, 0.3);
    color: #ffffff;
    padding: 8px 14px;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 0.9rem;
    letter-spacing: 0.8px;
    z-index: 100;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 15px rgba(0, 243, 255, 0.2), 0 0 20px rgba(10, 255, 10, 0.1);
    animation: viewPulse 3s ease-in-out infinite;
    transition: all 0.3s ease;
}

.view-counter:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 243, 255, 0.4), 0 0 30px rgba(10, 255, 10, 0.2);
}

@keyframes viewPulse {
    0%, 100% { box-shadow: 0 4px 15px rgba(0, 243, 255, 0.2), 0 0 20px rgba(10, 255, 10, 0.1); }
    50% { box-shadow: 0 4px 20px rgba(0, 243, 255, 0.4), 0 0 30px rgba(10, 255, 10, 0.2); }
}

.view-counter .views::before {
    content: 'üëÅ';
    font-size: 1.1rem;
    animation: eyeBlink 4s ease-in-out infinite;
    filter: drop-shadow(0 0 3px rgba(0, 243, 255, 0.6));
}

@keyframes eyeBlink {
    0%, 48%, 52%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

.view-counter .views {
    display: flex;
    align-items: center;
    gap: 6px;
    text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
}

/* Cyber Cards */
.action-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.info-card {
    background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
    border: 1px solid var(--glass-border);
    padding: 2rem;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

.info-card:hover {
    border-color: var(--neon-pink);
    box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
}

.info-card h2 {
    color: var(--text-main);
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.action-button {
    width: 100%;
    padding: 1.2rem;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    border: none;
    position: relative;
    transition: 0.3s;
    clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
}

.btn-primary {
    background: var(--neon-cyan);
    color: #000;
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
}

.btn-primary:hover {
    background: #fff;
    box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
}

.btn-secondary {
    background: transparent;
    border: 1px solid var(--neon-pink);
    color: var(--neon-pink);
}

.btn-secondary:hover {
    background: var(--neon-pink);
    color: #fff;
    box-shadow: 0 0 20px rgba(188, 19, 254, 0.6);
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 3rem;
    color: var(--text-main);
    text-decoration: none;
    opacity: 0.6;
    transition: 0.3s;
    letter-spacing: 1px;
}
.back-link:hover { opacity: 1; text-shadow: 0 0 10px white; }

/* Plyr Cyber Theme */
.plyr--video .plyr__control.plyr__tab-focus,
.plyr--video .plyr__control:hover,
.plyr--video .plyr__control[aria-expanded=true] {
    background: var(--neon-cyan);
    color: #000;
}
.plyr--full-ui input[type=range] { color: var(--neon-green); }
.plyr__control--overlaid { background: var(--neon-cyan); color: #000; }
.plyr__menu__container { background: rgba(10,10,10,0.95); border: 1px solid var(--neon-cyan); }

/* Green Progress Bar */
.plyr--full-ui input[type=range]::-webkit-slider-thumb { background: var(--neon-green); }
.plyr--full-ui input[type=range]::-moz-range-thumb { background: var(--neon-green); }
.plyr--full-ui input[type=range]::-ms-thumb { background: var(--neon-green); }
.plyr__progress__buffer { color: rgba(10, 255, 10, 0.3); }
.plyr--video .plyr__progress input[type=range] { color: var(--neon-green); }

/* Popup */
.telegram-popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 90%; max-width: 450px;
    background: #0a0a0a;
    border: 1px solid var(--neon-cyan);
    padding: 2.5rem;
    z-index: 10000;
    text-align: center;
    display: none;
    box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
}

.telegram-popup h2 {
    color: var(--neon-cyan);
    font-size: 2rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
}

.popup-btn {
    width: 100%;
    padding: 1rem;
    margin-top: 1rem;
    font-family: 'Rajdhani';
    font-weight: 700;
    text-transform: uppercase;
    cursor: pointer;
    border: none;
    clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
}
.popup-join { background: var(--neon-cyan); color: #000; }
.popup-close { background: transparent; border: 1px solid #333; color: #fff; }

@media (max-width: 768px) {
    .container {
        padding: 0;
        max-width: 100%;
    }
    
    .stream-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        margin: 0;
        border-radius: 0;
        border-left: none;
        border-bottom: 3px solid var(--neon-cyan);
    }
    
    .stream-header h1 {
        font-size: 1.5rem;
    }
    
    #player-container {
        margin: 0;
        border-radius: 0;
        border-left: none;
        border-right: none;
    }
    
    #player-container::before,
    #player-container::after {
        display: none;
    }
    
    .view-counter {
        top: 8px;
        right: 8px;
        padding: 4px 10px;
        font-size: 0.75rem;
    }
    
    .action-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
    }
    
    .info-card {
        padding: 1.5rem;
    }
    
    .action-button {
        padding: 1rem;
        font-size: 1rem;
    }
    
    .back-link {
        padding: 1rem;
    }
}
</style>

<body>
<main class="container">
    <div id="stream-content"></div>
</main>

<div class="telegram-popup" id="telegramPopup">
    <h2><i class="fa-brands fa-telegram"></i> Join Community</h2>
    <p>Get instant updates, highlights, and exclusive links on our official channel.</p>
    <a href="https://t.me/+RPa_8c-ENCszYjk1" target="_blank" rel="noopener"><button class="popup-btn popup-join">Join Channel</button></a>
    <button class="popup-btn popup-close" onclick="document.getElementById('telegramPopup').style.display='none';">Close</button>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

<script>
let player = null;

async function initializeApp() {
    try {
        const response = await fetch('https://allrounderlive.pages.dev/id.json');
        if (!response.ok) throw new Error('Failed to fetch JSON');
        const data = await response.json();

        const urlParams = new URLSearchParams(window.location.search);
        const streamId = urlParams.get('id');
        const streamData = data.iframes.find(item => item.id === streamId);

        if (streamData) {
            // Check player type based on identifier
            if (streamData.id === 'm3u81' || (streamData.iframeSrc && streamData.iframeSrc.toLowerCase().includes('.m3u8') && streamData.playerType === 'plyr')) {
                renderM3U8Player(streamData, 'plyr');
            } else if (streamData.id === 'm3u82' || streamData.playerType === 'jwplayer') {
                renderM3U8Player(streamData, 'jwplayer');
            } else if (streamData.iframeSrc && streamData.iframeSrc.toLowerCase().includes('.m3u8')) {
                // Default to plyr for any m3u8
                renderM3U8Player(streamData, 'plyr');
            } else {
                renderIframeUI(streamData);
            }
            
            setTimeout(() => {
                document.getElementById('telegramPopup').style.display = 'block';
            }, 1500);
        } else {
            renderErrorUI();
        }
    } catch (err) {
        console.error(err);
        renderErrorUI();
    }
}

function renderM3U8Player(data, playerType = 'plyr') {
    const contentDiv = document.getElementById('stream-content');
    
    // Create different container based on player type
    const playerHTML = playerType === 'jwplayer' 
        ? '<div id="jwplayer-container"></div>'
        : '<video id="m3u8-player" playsinline controls></video>';
    
    contentDiv.innerHTML = `
        <div class="stream-header">
            <h1>${data.name}</h1>
            <div class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</div>
        </div>
        <div id="player-container">
            ${playerHTML}
            <div class="view-counter">
                <div class="views" id="viewCount">0 Views</div>
            </div>
        </div>
        
        <div class="action-grid">
            <div class="info-card">
                <h2><i class="fa-brands fa-telegram"></i> Community</h2>
                <a href="https://t.me/+RPa_8c-ENCszYjk1" target="_blank" rel="noopener" class="action-button btn-primary">
                    Join Telegram Channel
                </a>
            </div>
            <div class="info-card">
                <h2><i class="fa-solid fa-share-nodes"></i> Share</h2>
                <button class="action-button btn-secondary" id="shareButton">
                    Copy Link
                </button>
            </div>
        </div>
        
        <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
    `;

    setupShareButton();
    
    // Initialize the appropriate player
    if (playerType === 'jwplayer') {
        initJWPlayer(data.iframeSrc, data);
    } else {
        initPlyrPlayer(data.iframeSrc, data);
    }
}

function renderIframeUI(data) {
    const contentDiv = document.getElementById('stream-content');
    contentDiv.innerHTML = `
        <div class="stream-header">
            <h1>${data.name}</h1>
            <div class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</div>
        </div>
        <div id="player-container">
            <iframe src="${data.iframeSrc}" style="width:100%; height:100%; border:0;" allow="encrypted-media; autoplay" allowfullscreen></iframe>
            <div class="view-counter">
                <div class="views" id="viewCount">0 Views</div>
            </div>
        </div>
        
        <div class="action-grid">
            <div class="info-card">
                <h2><i class="fa-brands fa-telegram"></i> Community</h2>
                <a href="https://t.me/+RPa_8c-ENCszYjk1" target="_blank" rel="noopener" class="action-button btn-primary">
                    Join Telegram Channel
                </a>
            </div>
            <div class="info-card">
                <h2><i class="fa-solid fa-share-nodes"></i> Share</h2>
                <button class="action-button btn-secondary" id="shareButton">
                    Copy Link
                </button>
            </div>
        </div>
        
        <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
    `;

    setupShareButton();
    startViewCounter(data);
}

function setupShareButton() {
    document.getElementById('shareButton').addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(window.location.href);
            const btn = document.getElementById('shareButton');
            const original = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-check"></i> Link Copied!`;
            btn.classList.add('copied');
            setTimeout(() => { 
                btn.innerHTML = original; 
                btn.classList.remove('copied'); 
            }, 2500);
        } catch (err) { 
            console.error('Copy failed:', err); 
        }
    });
}

function renderErrorUI() {
    const contentDiv = document.getElementById('stream-content');
    document.title = "Error - Stream Not Found";
    contentDiv.innerHTML = `
        <div class="error-message">
            <h2><i class="fa-solid fa-triangle-exclamation"></i> Stream Not Found</h2>
            <p>The requested stream ID is invalid or offline.</p>
            <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to All Streams</a>
        </div>`;
}

document.addEventListener("DOMContentLoaded", initializeApp);

function formatViews(num) {
    if (!num || isNaN(num)) return "0";
    if (num >= 1000000) return (num / 1000000).toFixed(1) + "M";
    if (num >= 1000) return (num / 1000).toFixed(1) + "K";
    return num;
}

async function startViewCounter(data) {
    if (!data.hit || !data.get) return;
    
    try {
        await fetch(data.hit + "&_=" + Date.now());
    } catch(e) {
        console.log('View hit failed:', e);
    }

    async function updateViews() {
        try {
            const res = await fetch(data.get + "&_=" + Date.now());
            const json = await res.json();
            const views = json.total || 0;
            const viewElement = document.getElementById("viewCount");
            if (viewElement) {
                viewElement.innerText = formatViews(Number(views)) + " Views";
            }
        } catch(err) {
            const viewElement = document.getElementById("viewCount");
            if (viewElement) {
                viewElement.innerText = "0 Views";
            }
        }
    }

    updateViews();
    setInterval(updateViews, 3000);
}

// Initialize Plyr Player for M3U8
function initPlyrPlayer(m3u8Url, data) {
    const video = document.getElementById('m3u8-player');
    
    if (Hls.isSupported()) {
        const hls = new Hls({
            maxBufferLength: 30,
            maxMaxBufferLength: 60,
            enableWorker: true,
            lowLatencyMode: true
        });
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play().catch(e => console.log('Autoplay prevented:', e));
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = m3u8Url;
        video.addEventListener('loadedmetadata', function() {
            video.play().catch(e => console.log('Autoplay prevented:', e));
        });
    }
    
    // Initialize Plyr
    player = new Plyr(video, {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['quality', 'speed'],
        quality: { default: 720, options: [1080, 720, 480, 360] },
        autoplay: false,
        hideControls: true,
        resetOnEnd: false
    });
    
    startViewCounter(data);
}

// Initialize JW Player for M3U8
function initJWPlayer(m3u8Url, data) {
    player = jwplayer('jwplayer-container').setup({
        file: m3u8Url,
        type: 'hls',
        width: '100%',
        height: '100%',
        aspectratio: '16:9',
        autostart: false,
        stretching: 'uniform',
        primary: 'html5',
        hlshtml: true,
        androidhls: true,
        skin: {
            name: 'bekle'
        },
        controls: true,
        displayPlaybackLabel: true,
        cast: {},
        sharing: {
            sites: ['facebook', 'twitter', 'email']
        }
    });
    
    // JW Player ready event
    player.on('ready', function() {
        console.log('JW Player is ready');
    });
    
    // JW Player error handling
    player.on('error', function(e) {
        console.error('JW Player error:', e);
    });
    
    startViewCounter(data);
}
</script>

</body>
