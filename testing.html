<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    width: 100%;
    height: 100%;
}

/* push slightly down */
.page {
    padding-top: 22px;
}

/* outer spacing left & right */
.player-shell {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 14px; /* left-right gap */
}

/* 16:9 box with bold outline */
.player-box {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 */
    background: #000;
    border: 3px solid #38bdf8; /* bold sky blue */
}

/* iframe with more inner black gap */
.player-box iframe {
    position: absolute;
    top: 3px;
    left: 3px;
    right: 3px;
    bottom: 3px;
    width: calc(100% - 6px);
    height: calc(100% - 6px);
    border: 0;
    background: #000;
}
</style>
</head>

<body>

<div class="page">
    <div class="player-shell">
        <div class="player-box" id="player"></div>
    </div>
</div>

<script>
(async () => {
    try {
        const res = await fetch("https://allrounderlive.pages.dev/id.json");
        const data = await res.json();

        const id = new URLSearchParams(location.search).get("id");
        const stream = data.iframes.find(x => x.id === id);

        if (!stream) throw "Invalid ID";

        document.getElementById("player").innerHTML = `
            <iframe
                src="${stream.iframeSrc}"
                allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        `;
    } catch (e) {
        document.body.innerHTML =
            "<h3 style='text-align:center;margin-top:40px;'>Stream not found</h3>";
    }
})();
</script>

</body>
</html>
